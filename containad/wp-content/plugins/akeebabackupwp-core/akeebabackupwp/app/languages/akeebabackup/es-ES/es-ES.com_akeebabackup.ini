SOLO_USERS_LBL_ABOUTTFA="La Autentificación de Dos Factores (ADF) añade una capa extra de seguridad cuando accede a Akeeba Solo. Además de su nombre de usuario y contraseña, deberá también introducir un código secreto para poder loguearse. Al contrario que su nombre de usuario y contraseña, este código secreto no es fijo. Cambia con el tiempo y lo genera su smartphone o un dispositivo dedicado, dependiendo del método que elija. Activar ADF es opciona; Akeeba Solo funcionará correctamente sin él activado."
