SOLO_SETUP_LBL_DATABASE_HOST_HELP="Der Hostname oder die IP-Adresse des Datenbankservers (üblicherweise: localhost). Bitte beachten Sie, dass localhost und 127.0.0.1 <em>sehr</em> unterschiedliche Angaben für MySQLi sind. Eventuell müssen Sie beides ausprobieren, was für funktioniert. Sollte Ihr Server keinen Standardport verwenden, hängen Sie diesen Port mit einem Doppelpunkt direkt an die Adresse bzw. den Hostnamen an, z.B. 127.0.0.1:1234. So würde Ihr Server bei 127.0.0.1 liegen und auf den Port 1234 lauschen."
SOLO_SETUP_LBL_DATABASE_INFO="Akeeba Solo benötigt zum Speichern der Konfiguration und der Protokolle der Sicherungsereignisse eine Datenbank. Bitte geben Sie die Verbindungsparameter der Datenbank hierunter an. Sie können dabei die gleiche Datenbank nutzen, wie auch für Ihre Seite, die Sie sichern wollen. Eine eigene Datenbank für Akeeba Solo funktioniert aber auch (und ist auch empfohlen)."
SOLO_SETUP_LBL_DATABASE_NAME="Datenbankname"
SOLO_SETUP_LBL_DATABASE_NAME_HELP="Der Name der Datenbank. Die meisten Anbieter mit cPanel, Plesk und anderen größeren Hostingplatformen vergeben Datenbanknamen wie abcdef_benutzername, wo abcdef der Benutzername der Hostingplatform ist. Falls Sie nicht genau wissen, was Sie hier eintragen sollen, fragen Sie bitte bei Ihrem Anbieter nach."
SOLO_SETUP_LBL_DATABASE_PASS="Passwort"
SOLO_SETUP_LBL_DATABASE_PASS_HELP="Das Passwort für die Verbindung zu Ihrer Datenbank."
SOLO_SETUP_LBL_DATABASE_PREFIX="Datenbanktabellenpräfix"
SOLO_SETUP_LBL_DATABASE_PREFIX_HELP="Das übliche Datenbankpräfix für all Datenbanktabellen dieser Akeeba Solo installation. Sie können dieses Präfix anpassen, wenn Sie mehrere Akeeba Solo-Installationen in einer Datenbank zusammenfassen wollen."
SOLO_SETUP_LBL_DATABASE_USER="Benutzername"
SOLO_SETUP_LBL_DATABASE_USER_HELP="Der Benutzername, der für die Verbindung zur Datenbank benötigt wird. Die meisten Anbieter mit cPanel, Plesk und anderen größeren Hostingplatformen vergeben Benutzernamen wie abcdef_benutzername, wo abcdef der Benutzername der Hostingplatform ist. Falls Sie nicht genau wissen, was Sie hier eintragen sollen, fragen Sie bitte bei Ihrem Anbieter nach."
SOLO_SETUP_LBL_FS_DRIVER="Dateisystemtreiber"
SOLO_SETUP_LBL_FS_DRIVER_FILE="Direktes Schreiben der Dateien"
SOLO_SETUP_LBL_FS_DRIVER_FTP="FTP-Modus - File Transfer Protocol"
SOLO_SETUP_LBL_FS_DRIVER_HELP="Auf vielen Shared Hostes, benötigen Sie den (S)FTP-Modus, der in der Auswahl hier vorhanden ist. Geben Sie dazu die nötigen (S)FTP-Angaben in den unten stehenden Feldern an, um sicherzustellen, dass Akeeba Solo die Dateien ordentlich schrieben kann. Nicht alle Anbieter unterstützen SFTP. Sie benötigen sowohl SFTP-Unterstützung, als auch die mod_ssh2-Erweiterung für PHP."
SOLO_SETUP_LBL_FS_DRIVER_SFTP="SFTP-Modus - Secure File Transfer Protocol (über SSH)"
SOLO_SETUP_LBL_FS_FTP_DIRECTORY="(S)FTP Verzeichnis"
SOLO_SETUP_LBL_FS_FTP_DIRECTORY_HELP="Das (S)FTP-Verzeichnis der Akeeba Solo Installation. Auf FTP-Servern ist das nicht das gleiche, wie der Dateisystempfad. Falls Sie unsicher sind, fragen Sie bitte Ihren Anbieter."
SOLO_SETUP_LBL_FS_FTP_HOST="(S)FTP-Servername"
SOLO_SETUP_LBL_FS_FTP_HOST_HELP="Der Hostname oder die IP-Adresse Ihres (S)FTP-Server, z.B. <code>ftp.beispiel.de</code> oder <code>127.0.0.1</code>. Sie MÜSSEN die Eingabe hier <em>OHNE</em> das Präfix <code>ftp://</code>, <code>sftp://</code> oder <code>ssh://</code> vornehmen. Falls Sie sich über die Einstellungen hier unsicher sind, fragen Sie bitte Ihren Anbieter."
SOLO_SETUP_LBL_FS_FTP_PASSIVE="Nutze Passivmodus"
SOLO_SETUP_LBL_FS_FTP_PASSIVE_HELP="Nur für FTP nutzbar und von SFTP ignoriert. Ist diese Option aktiviert, nutzt Akeeba Solo den FTP Passivmodus. Die meisten FTP-Server benötigen das. Sollte Ihr Anbeiter den Aktivmodus benötigen, deaktivieren Sie diese Option, indem Sie das Häkchen hier entfernen. Falls Sie unsicher sind, fragen Sie bitte Ihren Anbieter."
SOLO_SETUP_LBL_FS_FTP_PASSWORD="(S)FTP Passwort"
SOLO_SETUP_LBL_FS_FTP_PASSWORD_HELP="Das Passwort, welches Sie zur Anmeldung auf Ihrem (S)FTP-Server benötigen. Falls Sie unsicher sind, fragen Sie bitte Ihren Anbieter."
SOLO_SETUP_LBL_FS_FTP_PORT="(S)FTP-Server Port"
SOLO_SETUP_LBL_FS_FTP_PORT_HELP="Die Portnummer, auf die Ihr (S)FTP-Server hört. Meist ist es 21 für FTP und 22 für SFTP. Falls Sie unsicher sind, fragen Sie bitte Ihren Anbieter."
SOLO_SETUP_LBL_FS_FTP_SSL="Nutze SSL"
SOLO_SETUP_LBL_FS_FTP_SSL_HELP="Nur für FTP nutzbar und von SFTP ignoriert. Ist diese Option aktiviert, nutzt Akeeba Solo FTP über explizites SSL (FTP/S). Bitte verwechseln Sie das nicht mit SFTP, was etwas völlig anderes ist."
SOLO_SETUP_LBL_FS_FTP_USERNAME="(S)FTP Benutzername"
SOLO_SETUP_LBL_FS_FTP_USERNAME_HELP="Der Benutzername, den Sie zur Anmeldung auf Ihrem (S)FTP-Server benötigen. Falls Sie unsicher sind, fragen Sie bitte Ihren Anbieter."
SOLO_SETUP_LBL_LIVESITE="URL zu Akeeba Solo"
SOLO_SETUP_LBL_LIVESITE_HELP="Auf den meisten Servern wird das automatisch erkannt. Sollte die oben angegebene URL falsch sein, korrigieren Sie diese bitte selbst."
; SOLO_SETUP_LBL_MANUALCONFIGINSTRUCTIONS="Select all the text below and copy it into a new plain text file. Name the file <code>config.php</code>. Then upload it into the <code>Solo/assets/private</code> directory inside Akeeba Solo's directory. You can then start using Akeeba Solo normally."
SOLO_SETUP_LBL_RECOMMENDED="Diese Einstellungen sind für PHP empfehlenswert, damit Akeeba Solo vollständig funkioniert. Wie auch immer, Akeeba Solo wird trotzdem irgendwie funktionieren, selbst wenn die Einstellungen nicht vollständig die der empfohlenen Konfiguration entsprechen."
SOLO_SETUP_LBL_RECOMMENDED_VALUE="Empfohlen"
SOLO_SETUP_LBL_REQUIRED="Ist eine dieser Einstellungen als nicht unterstützt (mit Nein markiert), nehmen Sie bitte passende Änderungen vor. Falls Sie diese Einstellungen nicht anpassen, wird die Akeeba Solo Installation nicht richtig funktionieren."
SOLO_SETUP_LBL_REQUIREDREDTEXT="Einige der erforderlichen Einstellungen, scheinen mit Akeeba Solo inkompatibel zu sein. Sie könnten dies ignorieren und versuchen fortzufahren, obwohl es dann sein kann, dass Akeeba Solo nicht funktioniert. Sollten Sie sich nicht sicher sein, was die Einstellungen bedeuten, fragen Sie bitte Ihren Anbieter."
SOLO_SETUP_LBL_REQ_CONFIGJSON="Solo/assets/private/config.php Beschreibbar"
SOLO_SETUP_LBL_REQ_DATABASE="Database Support"
SOLO_SETUP_LBL_REQ_INIPARSER="INI Parser Support"
SOLO_SETUP_LBL_REQ_JSON="JSON Support"
SOLO_SETUP_LBL_REQ_MCGPCOFF="Magic Quotes GPC Off"
SOLO_SETUP_LBL_REQ_PHP_VERSION="PHP version >= %s"
SOLO_SETUP_LBL_REQ_REGGLOBALS="Register Globals Off"
SOLO_SETUP_LBL_REQ_XML="XML Support"
SOLO_SETUP_LBL_REQ_ZLIB="Zlib Compression Unterstützung"
SOLO_SETUP_LBL_SESSIONTIMEOUT="Session Timeout (Minuten)"
SOLO_SETUP_LBL_SESSIONTIMEOUT_HELP="Sie werden so lange in Akeeba Solo angemeldet bleiben, wie der hier angegebene Wert. Der Standardwert beträgt 1440 Minuten (einen Tag). Wir empfehlen Ihnen aus Sicherheitsgründen dringend, sich stets abzumelden, wenn Sie mit der Nutzung von Akeeba Solo fertig sind. Unabhängig von dieser Einstellung werden Sie immer automatisch abgemeldet, wenn sich Ihre IP-Adresse ändert, Ihr Browser sich aktualisiert oder die Browserkennung sich ändert (z.B. durch eine Aktualisierung des Systems, Java-Update, etc)."
SOLO_SETUP_LBL_SETTING="Einstellung"
SOLO_SETUP_LBL_TIMEZONE="Server Zeitzone"
SOLO_SETUP_LBL_TIMEZONE_HELP="Bitte wählen Sie die am besten passende Zeitzone, in der sich Ihr Server befindet. Dabei spielt es <em>keine Rolle</em>, wo <em>Sie</em> leben."
SOLO_SETUP_LBL_USERSETUP="Login Setup"
SOLO_SETUP_LBL_USERSETUP_TEXT="Der Zugang zu Akeeba Solo ist mit einer Anmeldung geschützt. Bitte geben Sie Zugangsdaten für den Administrator hierunter ein. Sie können, nach Abschluss der Installation, weitere Benutzer hinzufügen."
SOLO_SETUP_LBL_USER_EMAIL="E-Mailadresse"
SOLO_SETUP_LBL_USER_EMAIL_HELP="Bitte geben Sie Ihre E-Mailadresse ein. Sie wird immer dann genutzt, wenn Akeeba Solo Ihnen eine E-Mail schicken möchte. Diese E-Mailadresse und auch die anderen Benutzerdaten werden <em>NICHT</em> an die Autoren von Akeeba Solo geschickt."
SOLO_SETUP_LBL_USER_NAME="Vollständiger Name"
SOLO_SETUP_LBL_USER_NAME_HELP="Bitte geben Sie Ihren vollen Namen an. Er wird immer dann benutzt, wenn Akeeba Solo Ihnen eine E-Mail schicken möchte."
SOLO_SETUP_LBL_USER_PASSWORD="Passwort"
SOLO_SETUP_LBL_USER_PASSWORD2="Passwort wiederholen"
SOLO_SETUP_LBL_USER_PASSWORD2_HELP="Bitte geben Sie das Passwort erneut ein. Wir möchten sicherstellen, dass Sie sich nicht aus versehen vertippt haben."
SOLO_SETUP_LBL_USER_PASSWORD_HELP="Das Passwort für die Anmeldung bei Akeeba Solo. Das Passwort unterscheidet Groß- und Kleinbuchstaben, das bedeutet: abc und Abc und ABC sind <em>unterschiedliche</em> Passworte."
SOLO_SETUP_LBL_USER_USERNAME="Benutzername"
SOLO_SETUP_LBL_USER_USERNAME_HELP="Der Bentuzername für die Anmeldung bei Akeeba Solo. Optimal ist die Nutzung von Kleinbuchstaben a-z und Zahlen 0-9."
SOLO_SETUP_LBL_WELCOME="Bevor Sie Akeeba Solo nutzen können, müssen Sie es einrichten. Dieser Webinstallationsassistent wird Sie durch alle nötigen Schreitte leiten. In diesem ersten Schritt prüfen wir, ob Ihr Server die minimalen Anforderungen für Akeeba Solo erfüllt. Klicken Sie auf den <strong>Weiter</strong>-Knopf hierüber, um zur nächsten Seite des Assistenten zu gelangen."
SOLO_SETUP_LBL_WELCOME_HEAD="Willkommen bei Akeeba Solo"
; SOLO_SETUP_MSG_CONFIGNOTWRITTEN="We could not write Akeeba Solo's configuration to disk. Please follow the instructions below to save it manually. If you fail to do it, Akeeba Solo will NOT work and this installer will appear again the next time you attempt to use it."
; SOLO_SETUP_MSG_CONFIGNOTWRITTEN_HEAD="Akeeba Solo is not properly installed yet"
