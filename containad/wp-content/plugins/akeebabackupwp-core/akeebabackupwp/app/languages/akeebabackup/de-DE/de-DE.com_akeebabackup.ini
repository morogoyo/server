SOLO_SETUP_MSG_NOTICEMBSTRINGOVERLOAD="PHP mbstring function overload ist gesetzt. Das kann lokal mit der Einstellung <strong>php_value mbstring.func_overload 0</strong> in Ihrer <code>.htaccess</code> Datei angepasst werden."
