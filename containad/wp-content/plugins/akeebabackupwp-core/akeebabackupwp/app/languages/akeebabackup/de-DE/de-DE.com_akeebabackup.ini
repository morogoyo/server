SOLO_SETUP_SESSION_LBL_WARNING_BODY="Akeeba Solo hat entdeckt, dass Ihr Sitzungspfad nicht beschreibbar ist. Ein beschreibbarer Sitzungspfad ist nötig, damit Akeeba Solo funktioniert. Wir versuchen jetzt, einen beschreibbaren Sitzungspfad in <code>%s</code> zu erstellen. Bevor wir das machen, benötigen wir noch (S)FTP-Verbindungsdetails für Ihr Wurzelverzeichnis Ihrer Seite. Falls Sie nicht genau wissen, was gemeint ist, fragen Sie bitte bei Ihren Anbieter nach."
