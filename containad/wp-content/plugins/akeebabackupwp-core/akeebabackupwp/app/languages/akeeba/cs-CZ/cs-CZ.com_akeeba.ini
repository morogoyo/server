COM_AKEEBA_TRANSFER_ERR_CANNOTRUNKICKSTART="Nepodařilo se spustit Akeeba Kickstart na vzdáleném serveru. Pokoušíte-li se o obnovu stránek v podsložce existujících stránek, mohlo by to znamenat, že stávající stránky blokují přístup do této podsložky - kontaktujte správce stránek. V opačném případě kontaktujte poskytovatele Vašeho hostingu a ověřte, zda verze PHP odpovídá minimálním požadavkům Akeeba Kickstart."
