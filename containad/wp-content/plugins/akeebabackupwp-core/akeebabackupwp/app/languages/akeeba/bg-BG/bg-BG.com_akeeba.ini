COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup ще разбие стъпката по обработка преди архивирането на голем файл. Когато включите тази опция Akeeba Backup ще работи по-бързо. Това обаче може да има последствия с timeout или вътрешни грешки на сървъра."
