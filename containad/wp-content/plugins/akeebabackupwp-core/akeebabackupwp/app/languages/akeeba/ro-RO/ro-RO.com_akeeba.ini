COM_AKEEBA_TRANSFER_ERR_CANNOTACCESSTESTFILE="Akeeba Backup nu poate verifica dacă informațiile de conectare introduse corespund cu URL-ul sitului pe care l-ați introdus. Dacă încercați să restabiliți într-un subdirector al unui sit existent, înseamnă că situl principal blochează accesul la subdirector; vă rugăm să contactați administratorul sitului. În orice alt caz înseamnă că ați introdus greșit informațiile de conectare, cel mai probabil un director eronat. Vă rugăm să contactați gazda și să le cereți informațiile corecte de conectare, <em>inclusiv directorul</em>, care corespunde cu URL-ul introdus în acest expert. Apoi reveniți aici, introduceți informațiile corecte și continuați cu restaurarea."
COM_AKEEBA_TRANSFER_ERR_CANNOTREADLOCALFILE="Akeeba Backup nu poate citi din fișierul copie de rezervă local <code>%s</code>. Acest expert de configurare a eșuat. Vă rugăm să selectați o altă copie de rezervă și să reîncercați. Rețineți însă că fișierele au rămas pe noul vostru server; poate veți dori să le eliminați manual."
COM_AKEEBA_TRANSFER_ERR_CANNOTRUNKICKSTART="Akeeba Backup nu poate rula Akeeba Kickstart pe noul sit. Dacă încercați să restaurați într-un subdirector al unui sit existent, înseamnă că situl principal blochează accesul la subdirector; vă rugăm să contactați administratorul sitului. În orice alt caz, trebuie să contactați gazda și să verificați dacă versiunea PHP implicită corespunde cu cerințele minime ale Kickstart."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADARCHIVE="Akeeba Backup nu poate încărca fișierul salvării de siguranță <code>%s</code>. Este posibil ca serverul noului vostru sit să fi rămas fără spațiu pe disc sau ca o aplicație de protecție a serverului să blocheze transmiterea datelor. Vă rugăm să încercați să vă transferați situl prin selectarea opțiunii de transfer manual. Rețineți însă că fișierele au rămas pe noul vostru server; poate veți dori să le eliminați manual."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADKICKSTART="Akeeba Backup nu poate încărca Akeeba Kickstart în rădăcina noului sit. Vă rugăm să verificați că ați introdus corect informațiile de conectare și că este posibil ca utilizatorul FTP/SFTP să scrie fișiere în directorul selectat. Dacă aveți deja kickstart.php și kickstart.transfer.php pe situl de la distanță, vă rugăm să le eliminați înainte de a reîncerca transferul sitului vostru."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADTESTFILE="Akeeba Backup nu poate încărca fișierul de test numit <code>%s</code> în rădăcina noului sit. Vă rugăm să verificați că ați introdus corect informațiile de conectare și că este posibil ca utilizatorul FTP/SFTP să scrie fișiere în directorul selectat."
COM_AKEEBA_TRANSFER_ERR_CANNOTWRITEREMOTEFILES="Din păcate, Akeeba Backup a stabilit că nu se pot scrie în mod direct fișiere pe serverul de la distanță. Acest expert nu poate continua. Va trebui să utilizați metoda de transfer "_QQ_"Manual"_QQ_"."
