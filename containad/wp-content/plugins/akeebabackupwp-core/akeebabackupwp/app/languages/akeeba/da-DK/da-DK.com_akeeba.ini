COM_AKEEBA_TRANSFER_ERR_CANNOTACCESSTESTFILE="Akeeba Backup kan ikke bekræfte, at forbindelses oplysningerne du indtastede, svarer til den URL du har indtastet. Hvis du forsøger at gendanne inde i en undermappe af et eksisterende side, betyder det at hoved siden blokerer adgangen til undermappen; kontakt derfor din administrator. I alle andre tilfælde, hvor du har indtastet en forkert forbindelses oplysning,er det sandsynligvis en forkert mappe. Kontakt venligst din udbyder og bed dem om de korrekte oplysninger til forbindelsen, <em>herunder mappen</em>, hvilket svarer til din URL du har angivet i denne guide. Kom så tilbage hertil, indtast de korrekte oplysninger og fortsæt med gendannelsen."
COM_AKEEBA_TRANSFER_ERR_CANNOTREADLOCALFILE="Akeeba Backup kan ikke læse fra den lokale backup fil <code>%s</code>. Denne guide mislykkedes. Tag venligst en ny sikkerhedskopi, og prøv igen. Bemærk, at der kan være blevet efterladt filer på din nye server; kan skal fjerne dem manuelt."
COM_AKEEBA_TRANSFER_ERR_CANNOTRUNKICKSTART="Akeeba Backup kan ikke køre Akeeba Kickstart på dit nye websted. Hvis du forsøger at gendanne inde i en undermappe af en eksisterende side, betyder det at hoved siden blokerer adgangen til undermappen; kontakt venligst din administrator. I alle andre tilfælde skal du kontakte din udbyder og kontrollere, at din standard PHP version matcher Kickstart minimumskrav."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADARCHIVE="Akeeba Backup kan ikke overføre backup fil <code>%s</code>. Det er muligt at din nye websted server løb tør for diskplads eller en server beskyttelse, blokerer transmissionen af dataene. Prøv at overføre dit websted ved at vælge Manuel overførsel. Bemærk at filerne er blevet efterladt på din nye server; du skal fjerne dem manuelt."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADKICKSTART="Akeeba Backup kan ikke overføre Akeeba Kickstart til dit roden af dit nye websted. Kontrollér venligst at du har indtastet de rigtige oplysninger til forbindelsen og at det er muligt for FTP/SFTP brugeren at skrive filer til den mappe du valgte. Hvis du allerede har kickstart.php og kickstart.transfer.php på fjerncomputeren's websted, skal du fjerne dem, før du igen prøver at overføre dit websted."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADTESTFILE="Akeeba Backup kan ikke overføre en test fil kaldet <code>%s</code> til roden af dit nye websted. Kontrollér venligst at du har indtastet de rigtige forbindelses oplysninger og at det samtidigt er muligt, for FTP/SFTP brugeren at skrive filer til den mappe du valgte."
