COM_AKEEBA_TRANSFER_ERR_CANNOTACCESSTESTFILE="Akeeba Backup ne peut pas vérifier que les informations de connexion indiquées correspondent à l'URL du site. Si vous essayez de restaurer le contenu d'un sous-répertoire d'un site existant, cela signifie que le site principal bloque l'accès au sous-répertoire; veuillez dans ce cas contacter l'administrateur du site. Dans tous les autres cas, cela signifie que vous avez indiqué de mauvaises informations de connexion ou très probablement un mauvais répertoire. Veuillez contacter votre hébergeur et lui demander les informations de connexion correctes, <em>y compris pour l'accès au répertoire</em> qui correspond à l'URL indiquée dans cet assistant. Revenez ensuite ici, indiquez les informations correctes que vous avez reçu et poursuivez la restauration."
COM_AKEEBA_TRANSFER_ERR_CANNOTREADLOCALFILE="Akeeba Backup ne peut pas lire à partir du fichier de sauvegarde <code>%s</code>, cet assistant a échoué. Veuillez utiliser une nouvelle sauvegarde et réessayer. A noter que les fichiers déjà transférés sont laissés sur le nouveau serveur, vous pouvez les supprimer manuellement ou les écraser avec ceux de votre nouvelle sauvegarde."
COM_AKEEBA_TRANSFER_ERR_CANNOTRUNKICKSTART="Akeeba Backup ne peut pas exécuter Akeeba Kickstart sur votre nouveau site. Si vous essayez de restaurer le contenu d'un sous-répertoire d'un site existant, cela signifie que le site principal bloque l'accès à ce sous-répertoire; veuillez dans ce cas contacter l'administrateur du site. Dans tous les autres cas, vous devez communiquer avec votre hébergeur et vérifier que la version de PHP par défaut corresponde aux exigences minimales de Kickstart."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADARCHIVE="Akeeba Backup ne peut pas envoyer le fichier de sauvegarde <code>%s</code>. Il est possible que le serveur de destination ait manqué d'espace ou qu'une protection serveur ait bloqué le transfert. Veuillez essayer de transférer votre site en sélectionnant l'option de transfert manuelle. A noter que les fichiers déjà transférés sont laissés sur le nouveau serveur, vous devez les supprimer manuellement."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADKICKSTART="Akeeba Backup ne peut pas télécharger Akeeba Kickstart à la racine de votre nouveau site. Veuillez vérifier que vous avez indiqué des informations de connexion FTP/SFTP correctes et que cet utilisateur est autorisé à écrire des fichiers dans ce répertoire. Si les fichiers kickstart.php et kickstart.transfer.php sont déjà sur le serveur, veuillez les supprimer avant de retenter le transfert du site."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADTESTFILE="Akeeba Backup ne peut pas envoyer un fichier de test appelé <code>%s</ code> dans le répertoire sélectionné pour le nouveau site. Veuillez vérifier que vous avez indiqué des informations de connexion FTP/SFTP correctes et que cet utilisateur est autorisé à écrire des fichiers dans ce répertoire."
COM_AKEEBA_TRANSFER_ERR_CANNOTWRITEREMOTEFILES="Malheureusement, Akeeba Backup a déterminé qu'il ne peut pas écrire directement sur votre serveur distant. Cet assistant ne peut pas continuer. Vous devez utiliser la méthode de 'transfert manuel'."
