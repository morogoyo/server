COM_AKEEBA_TRANSFER_ERR_EXISTINGSITE="Un autre site existe déjà à cet endroit. Veuillez le supprimer avant de lancer le transfert du site. Essayer d'écraser un site déjà existant abouti le plus souvent à des bogues de fonctionnement que vous ne pouvez être en mesure de résoudre."
COM_AKEEBA_TRANSFER_ERR_HTACCESS="Le fichier <code>%s</code> a été trouvé à la racine de votre nouveau serveur. Ce fichier peut interférer avec le processus de transfert du site. Veuillez le supprimer avant de procéder au transfert. Veuillez noter que le fichier peut être <em>caché</em>. Si vous ne voyez pas ce fichier par l'explorateur de fichiers de la console d'administration du serveur ou par le logiciel client FTP utilisé, veuillez demander à votre hébergeur comment faire pour supprimer ce fichier."
