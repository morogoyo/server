COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup prevede normalmente una pausa prima dell'archiviazione di un file di grandi dimensioni. Se si attiva questa opzione Akeeba Backup eviterà la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare a timeout oppure ad errori di tipo 'Internal Server Error'."
