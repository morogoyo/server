COM_AKEEBA_CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup prevede una pausa prima dell'archiviazione di un file se ritiene che il tempo non sia sufficiente per completare l'operazione. Questa valutazione potrebbe non essere accurata e di conseguenza rallentare il backup. Se si attiva questa opzione Akeeba Backup eviterà sempre la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare a timeout oppure ad errori di tipo 'Internal Server Error'."
COM_AKEEBA_CONFIG_ADVANCED_SBPA_LABEL="Disabilita pausa proattiva"
COM_AKEEBA_CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup prevede una pausa tra le sottoattività della finalizzazione del backup e quelle di post-esecuzione, allungando il tempo complessivo di circa 10 secondi. Se si attiva questa opzione Akeeba Backup eviterà la pausa, eseguendo il backup più velocemente. Questa operazione potrebbe però portare a timeout oppure ad errori di tipo Internal Server Error."
COM_AKEEBA_CONFIG_ADVANCED_SBPP_LABEL="Disabilita pausa prevista durante la finalizzazione"
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_DESC="Se il server non esegue PHP in Modalità Provvisoria e supporta <i>set_time_limit()</i> allora Akeeba Backup tenterà di impostare un tempo infinito come tempo massimo di esecuzione per PHP evitando potenziali problemi di timeout"
