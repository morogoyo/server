COM_AKEEBA_CONFIG_DREAMOBJECTSUSESSL_DESCRIPTION="При включении этого параметра при загрузке Ваших файлов будет использоваться безопасное (HTTPS) соединение. Хотя это увеличивает безопасность при передаче данных, это также увеличивает возможность ошибки при создании резервной копии ввиду истечения времени, отпущенного на работу скрипта."
COM_AKEEBA_CONFIG_DREAMOBJECTSUSESSL_TITLE="Использовать SSL"
COM_AKEEBA_CONFIG_DROPBOXDIRECTORY_DESCRIPTION="Каталог внутри вашего хранилища, куда будут сохраняться резерные копии. Оставьте пустым, если хотите хранить архивы в корневом каталоге хранилища."
