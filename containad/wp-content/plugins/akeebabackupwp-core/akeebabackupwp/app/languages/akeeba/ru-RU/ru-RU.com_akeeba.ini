COM_AKEEBA_CONFIG_DROPBOXTOKENSECRET_DESCRIPTION="Он отправляется автоматически сервисом <strong>Dropbox</strong>, когда Вы щелкаете на вышерасположенную кнопку 'Второй шаг'. Если у Вас есть несколько веб сайтов, то Вам необходимо использовать кнопки 'Первый шаг' и 'Второй шаг' только на ПЕРВОМ веб сайте, который Вы желаете авторизовать на сервисе <strong>Dropbox</strong>. Затем скопируйте пожалуйста код, секретный ключ кода и ID номер пользователя того первого веб сайта на всех других веб сайтах, которые Вы желаете соединить с <strong>Dropbox</strong>."
COM_AKEEBA_CONFIG_DROPBOXTOKENSECRET_TITLE="Секретный ключ кода"
COM_AKEEBA_CONFIG_DROPBOXTOKEN_DESCRIPTION="Он отправляется автоматически сервисом <strong>Dropbox</strong>, когда Вы щелкаете на вышерасположенную кнопку 'Второй шаг'. Если у Вас есть несколько веб сайтов, то Вам необходимо использовать кнопки 'Первый шаг' и 'Второй шаг' только на ПЕРВОМ веб сайте, который Вы желаете авторизовать на сервисе <strong>Dropbox</strong>. Затем скопируйте пожалуйста код, секретный ключ кода и ID номер пользователя того первого веб сайта на всех других веб сайтах, которые Вы желаете соединить с <strong>Dropbox</strong>."
COM_AKEEBA_CONFIG_DROPBOXTOKEN_TITLE="Код"
COM_AKEEBA_CONFIG_DROPBOXUID_DESCRIPTION="Это - числовое значение ID номера пользователя сервиса Dropbox. Если у Вас несколько веб сайтов, то Вы должны использовать кнопки 1-го и 2-го шагов только для авторизации первого из них. Затем пожалуйста скопируйте код (Token), секретный ключ кода (Token Secret Key) и ID номер пользователя из первого веб сайта на все остальные, которые Вы желаете соединить с сервисом Dropbox."
COM_AKEEBA_CONFIG_DROPBOXUID_TITLE="ID номер пользователя"
COM_AKEEBA_CONFIG_DUMPENGINE_DESCRIPTION="Определяет, как Akeeba Backup будет обрабатывать базу(ы) данных для того, чтобы создать ее(их) резервную копию."
COM_AKEEBA_CONFIG_DUMPENGINE_TITLE="Двигатель создания резервной копии базы данных"
COM_AKEEBA_CONFIG_DUMP_DIVIDER_COMMON="Общие настройки"
COM_AKEEBA_CONFIG_DUMP_DIVIDER_MYSQL="Настройки MySQL"
COM_AKEEBA_CONFIG_DUMP_DIVIDER_REVERSE="Двигатель экспорта базы данных обратной инжинерии"
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Переносит файлы веб сайта на удаленный сервер FTP без их предварительного архивирования"
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_DIRECTSFTP_DESCRIPTION="Перемещение файлов сайта на удаленный SFTP сервер, без предварительного архивирования. ВНИМАНИЕ: На Вашем сервере должно быть установлено расшинение PHP SSL2."
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_DIRECTSFTP_TITLE="DirectSFTP"
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_JPA_DESCRIPTION="Архивный формат с открытым исходным кодом, оптимизированный для быстрого создания архива и его извлечения с использованием PHP кода"
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_JPA_TITLE="Формат JPA (рекомендуется)"
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_JPS_DESCRIPTION="Создаются зашифрованные архивы с использованием стандартные AES-128 методов шифрования, в формате, очень похожем на JPA. Для работы требуется установленное и активированное расширение mcrypt для PHP на сайте."
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_JPS_TITLE="Зашифрованные архивы (JPS)"
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_ZIPNATIVE_DESCRIPTION="Архив ZIP будет создан с использованием PHP класса ZipArchive. ВАЖНО: Этот механизм сжатия не поддерживает разбиение архивов на части и имеет некоторые другие особенности, следовательно, его использование может привести к различным проблемам. Если при создании архива появилась ошибка тайм-аута, AJAX ошибки или сообщение о внутренней ошибке сервера (500), вам необходимо переключиться на другой вид архивирования, который поддерживает разбиение архивов на части."
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_ZIPNATIVE_TITLE="Архивировать в ZIP используя класс ZipArchive"
