COM_AKEEBA_CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Файлы большего размера будут сохранены в несжатом виде, или их обработка будет занимать несколько шагов (в зависимости от способа архивирования)для того, чтобы избежать тайм-аута. Мы рекомендуем увеличивать это значение только для быстрых и надежных серверов."
