COM_AKEEBA_CONFIG_LOGLEVEL_DESCRIPTION="Этот параметр определяет, насколько подробно будет проводиться журналирование процесса создания резервной копии."
COM_AKEEBA_CONFIG_LOGLEVEL_ERROR="Только ошибки"
