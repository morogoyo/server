COM_AKEEBA_CONFIG_DREAMOBJECTSBUCKET_TITLE="Bucket"
COM_AKEEBA_CONFIG_DREAMOBJECTSDIRECTORY_DESCRIPTION="Папка внутри Вашей корзины, где будет храниться все архивы Ваших резервных копий сайта. Для хранения файлов в корневой папке оставьте это поле незаполненным."
COM_AKEEBA_CONFIG_DREAMOBJECTSDIRECTORY_TITLE="Папка"
COM_AKEEBA_CONFIG_DREAMOBJECTSLOWERCASE_DESCRIPTION="При включении этого параметра компонент 'AkeebaBackup' попытается изменить название корзины полностью на нижний регистр, т.е. MyBucket будет изменено на mybucket. Если Вы создали название корзины с заглавными буквами, как, к примеру, MyNewBucket, то снимите галочку с этой опции и удостоверьтесь в том, что название корзины написано без опечаток, т.е. в точности таким же, каким оно показано в Вашей контрольной панели хостинга DreamHost."
