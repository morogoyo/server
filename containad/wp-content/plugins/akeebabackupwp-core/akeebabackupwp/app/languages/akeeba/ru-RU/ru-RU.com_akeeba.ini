COM_AKEEBA_TRANSFER_ERR_CANNOTACCESSTESTFILE="Компонент 'Akeeba Backup' не может подтвердить, что введенные Вами данные по соединению соответствуют введенному Вами URL веб-сайта. \nЕсли Вы пытаетесь восстановить сайт внутри какой-либо под-директории на уже работающем веб-сайте, то это значит, что этот главный веб-сайт блокирует доступ к той поддиректории. Свжитесь по этому вопросу с администратором Вашего сайта. В любом другом случае, Вы скорее всего ввели ошибочные данные соединения, возможно - неверное название под-директории. Свяжитесь, пожалуйста, со своим веб-хостером и уточните у них правильные данные по соединению, <em>включая название той директории</em>, которая соответствует URL ссылке, введенной Вами в данный мастер установки. Затем вернитесь сюда, введите правильные даннные и продолжите эту операцию по восстановлению своего веб-сайта."
COM_AKEEBA_TRANSFER_ERR_CANNOTREADLOCALFILE="Компонент 'Akeeba Backup' не может считывать с местного файла резервного архива <code>%s</code>. Этот мастер провалился. Создайте, пожалуйста, новый резервный архив и повторите попытку. Заметьте, что на Вашем новом веб-сервере остались файлы, - возможно, Вы захотите их вручную удалить."
COM_AKEEBA_TRANSFER_ERR_CANNOTRUNKICKSTART="Компонент 'Akeeba Backup' не может запустить в работу скрипт 'Akeeba Kickstart' на Вашем сайте. Если Вы пытаетесь восстановить свой сайт в какую-либо под-директорию уже существующего веб-сайта, то вероятнее всего этот главный сайт блокирует доступ к той под-директории. Свяжитесь, пожалуйста, по этому вопросу с администратором этого сайта. В любом другом случае Вам необходимо связаться со своим веб-хостером и удостовериться с ним в том, что версия PHP на Вашем веб-сервере по умолчанию выполняет минимальные требования скрипта 'Akeeba Kickstart'."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADARCHIVE="Компонент 'Akeeba Backup' не может загрузить файл резервного архива <code>%s</code>. Возможно, что на жестком диске веб-сервера Вашего нового веб-сайта заканчивается свободное дисковое пространство или что перенос данных блокируют настройки безопасности этого сервера. Попытайтесь, пожалуйста, воспользоваться опцией ручной переноски своего веб-сайта. Заметьте, что на Вашем новом веб-сервере остались файлы, - возможно, Вы захотите их вручную удалить."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADKICKSTART="Компонент 'Akeeba Backup' не может загрузить в корневую папку Вашего нового веб-сайта файл скрипта 'Akeeba Kickstart'. Удостоверьтесь, пожалуйста, в том, что Вы ввели правильные данные соединения и что в выбранную Вами категорию пользователь клиентов FTP/SFTP может сохранять файлы. Если на удаленном веб-сайте уже присутствуют файлы kickstart.php и kickstart.transfer.php, то прежде чем повторить попытку переноса своего сайта, пожалуйста, сначала удалите их оттуда."
