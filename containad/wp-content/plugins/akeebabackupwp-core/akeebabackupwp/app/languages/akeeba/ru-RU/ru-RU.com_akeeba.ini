COM_AKEEBA_CONFIG_BOX_OPENOAUTH_DESC="Щелкните на эту кнопку чтобы открыть окошко, где Вы сможете авторизоваться на своем аккаунте провайдера хранения файлов. Затем, пожалуйста закройте это выскакивающее окно и щелкните на ниже на 'Второй шаг'."
