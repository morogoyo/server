COM_AKEEBA_CONFIG_ADVANCED_SBBD_DESC="Компонент прервет шаг обработки, когда начнет работать на новом домене. Это повышает уровень детализации процесса, но увеличивает время резервного копирования на 10-20 секунд. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, у Вас могут появиться скачки между шагами на странице процесса резервного копирования."
COM_AKEEBA_CONFIG_ADVANCED_SBBD_LABEL="Отключить прерывание шага между доменами"
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC="Компонент приостановит обработку перед архивацией большого файла. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, это может привести к тайм-ауту или внутренним ошибкам сервера."
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_LABEL="Отключить прерывание шага перед большими файлами"
COM_AKEEBA_CONFIG_ADVANCED_SBPA_DESC="Компонент прервет шаг обработки, если посчитает, что это приведет к тайм-ауту, перед архивацией файла. Этот расчет не совсем точен и может привести к замедлению создания резервных копий. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, это может привести к тайм-ауту или внутренним ошибкам сервера."
COM_AKEEBA_CONFIG_ADVANCED_SBPA_LABEL="Отключить прерывание активного шага"
COM_AKEEBA_CONFIG_ADVANCED_SBPP_DESC="Компонент 'Akeeba Backup' разделит стадию обработки на до-процессорный шаг и после-процессорный шаг. Это может увеличить общее время резервного копирования примерно на 10 секунд. Когда Вы включите эту настройку, то компонент 'Akeeba Backup' будет работать быстрее, но это, однако, может в результате привести к внутренним ошибкам сервера."
COM_AKEEBA_CONFIG_ADVANCED_SBPP_LABEL="Отключить в завершающей стадии пошаговую разбивку"
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_DESC="Если Ваш сервер не запускает PHP в режиме Safe Mode и поддерживает set_time_limit(), компонент попытается установить бесконечное время выполнения PHP скриптов, чтобы обойти потенциальные проблемы с тайм-аутом"
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Установить бесконечный лимит времени выполнения PHP скриптов"
COM_AKEEBA_CONFIG_ANGIE_KEY_DESCRIPTION="Если Вы используете вставленный установочный скрипт ANGIE, то опционально (т.е. не обязательно) Вы можете защитить его паролем, предтвращая неавторизованный доступ к установщику. Когда Вы запускаете в дейстие этот установщик, то у Вас будет запрошен пароль. Пожалуйста заметьте, что поле ввода пароля реагирует на перевод регистра на заглавные буквы, т.е. ABC, abc и Abc - это три разных пароля."
