COM_AKEEBA_CONFIG_DIRECTFTP_USER_DESCRIPTION="Имя пользователя FTP сервера. Как правило, имя чувствительно к регистру. Если Вы не уверены, то пожалуйста обратитесь к администратору сети."
COM_AKEEBA_CONFIG_DIRECTFTP_USER_TITLE="Имя пользователя"
