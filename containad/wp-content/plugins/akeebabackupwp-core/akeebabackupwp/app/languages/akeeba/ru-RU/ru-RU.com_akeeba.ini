COM_AKEEBA_CONFIG_DIRECTSFTP_USER_TITLE="Имя пользователя"
COM_AKEEBA_CONFIG_DOWNLOADID_DESC="Эти данные необходимы для автоматического обновления проффессиональных версий компонента. Пожалуйста, посетите https://www.akeebabackup.com/my-subscriptions.html для получения своего персонального ID загрузки."
