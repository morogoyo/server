COM_AKEEBA_CONFIG_BOX_TOKEN_DESC="Щелкните на эту кнопку после того, как Вы щелкнули на кнопку 'Первый шаг' и авторизовались на своем аккаунте провайдера хранения файлов."
COM_AKEEBA_CONFIG_BOX_TOKEN_TITLE="Идентификация - 2-ой шаг"
COM_AKEEBA_CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup создает большой файл небольшими кусочками для того, чтобы избежать тайм-аута. Этот параметр определяет максимальный размер порции для этого вида обработки."
COM_AKEEBA_CONFIG_CHUNKSIZE_TITLE="Размер фрагмента для обработки больших файлов"
COM_AKEEBA_CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Когда это поле не отмечено галочкой (настройка по умолчанию) и этап процесса создания резервной копии заканчивается быстрее максимально отпущенного на осуществление операции времени, то компонент 'Akeeba Backup' будет ожидать окончания этого периода времени. Это может привести к тому, что некоторые очень строго настроенные серверы убьют Ваш процесс создания резервной копии. Если отметить это поле галочкой, то тот оставшийся период ожидания будет применен не к серверу, а к браузеру, таким образом обходя возможное ограничение строгих серверов. ВАЖНО: эта опция применима только к процессу создания резервных копий в административной панели. Процесс создания резервных копий, запущенный с лицевых страниц, JSON API (удаленно) и с командной строки (CLI) всегда подпадает под период ожидания на стороне сервера."
COM_AKEEBA_CONFIG_CLIENTSIDEWAIT_TITLE="Максимальное время осуществления для применения на стороне клиента"
