COM_AKEEBA_CONFIG_LOGLEVEL_WARNING="Ошибки и предупреждения"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_ENABLE_DESCRIPTION="Автоматическиое удаление старых резервных копий на основе даты их создания. ВНИМАНИЕ: ВКЛЮЧЕНИЕ ЭТОГО ПАРАМЕТРА ПРИВЕДЕТ К ТОМУ, ЧТО ВСЕ ОСТАЛЬНЫЕ НАСТРОЙКИ КВОТ БУДУТ ПРОИГНОРИРОВАНЫ."
COM_AKEEBA_CONFIG_MAXAGEQUOTA_ENABLE_TITLE="Включить квотирование по максимальной дате архива"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_KEEPDAY_DESCRIPTION="Резервные копии, созданные в этот день месяца, не будут удаляться. Оставьте значение по-умолчанию, 1, чтобы всегда сохранять копии, созданные в первый день месяца"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_KEEPDAY_TITLE="Не удалять резервные копии за этот день месяца"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_MAXDAYS_DESCRIPTION="Резервные копии, старше указанного здесь количества дней, будут автоматически удалены. Оставьте значение по-умолчанию, 31, чтобы сохранять копии за последний месяц"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_MAXDAYS_TITLE="Максимальны возраст архива, в днях"
COM_AKEEBA_CONFIG_MAXEXECTIME_DESCRIPTION="Каждое пошаговое действие компонент будет производить <i>не дольше</i>, чем определено в этом параметре. Используйте значение меньшее, чем максимальное время выполнения PHP. Обычно, установка значения в 10 секунд является вполне приемлимым в большинстве случаев.<b>Совет</b>: Выберите Custom и введите желаемое значение, если его нет в списке."
COM_AKEEBA_CONFIG_MAXEXECTIME_TITLE="Максимальное время выполнения"
COM_AKEEBA_CONFIG_MAXPACKET_DESCRIPTION="Максимальный размер, в байтах, для каждого дополнительного INSERTа. Рекомендуется установить его настолько низким, чтобы MySQL не генерировала сообщение об ошибке при восстановлении дампа базы данных."
COM_AKEEBA_CONFIG_MAXPACKET_TITLE="Максимальный размер пакета для дополнительных INSERTов"
COM_AKEEBA_CONFIG_MINEXECTIME_DESCRIPTION="Каждый шаг резервного копирования продлиться <i>по крайней мере</i> до тех пор, как определено здесь. Это необходимо, чтобы обойти решения анти-DoS безопасности. Если Вы получате ошибку 403 Forbidden или ошибки AJAX, пожалуйста, увеличьте этот параметр. Установка в 0 отключает эту функцию.<br/><br/><b>Совет</b>: Выберите Custom и введите желаемое значение, если его нет в списке."
COM_AKEEBA_CONFIG_MINEXECTIME_TITLE="Минимальное время выполнения"
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Когда включено, компонент постарается добавить эти дополнительные поля в базу данных. Если создание архива зависает на этапе резервного копирования, возможно, придется отключить данную опцию."
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Делать дамп PROCEDURE, FUNCTION and TRIGGER"
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TIP="Удаляет USING BTREE и USING HASH из таблицы определения индексов в файле дампа. Это необходимо для восстановления на некоторых серверах, (например, на новейшие версии XAMPP). ВНИМАНИЕ! Это может вызвать проблемы при восстановлении на некоторых серверах (например, на новейших версиях XAMPP).ВНИМАНИЕ! ЭТО МОЖЕТ ВЫЗВАТЬ ПРОБЛЕМЫ ПРИ ВОССТАНОВЛЕНИИ НА НЕКОТОРЫХ СЕРВЕРАХ."
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TITLE="Пропускать индексы"
COM_AKEEBA_CONFIG_NODEPENDENCIES_DESCRIPTION="Когда параметр включен, Akeeba Backup не будет отслеживать зависимости между таблицами и представлениями.Используйте это только тогда, когда у вас сотни таблиц базы данных и вы не используете MySQL представления, функции, процедуры, триггеры и таблицы."
COM_AKEEBA_CONFIG_NODEPENDENCIES_TITLE="Нет отслеживание зависимостей"
COM_AKEEBA_CONFIG_NOTIFICATION_EMAIL_DESC="Адрес электронной почты, на который будут поступать уведомления об обновлениях"
COM_AKEEBA_CONFIG_NOTIFICATION_EMAIL_LABEL="Адрес электронной почты для уведомлений об обновлении"
COM_AKEEBA_CONFIG_NOTIFICATION_FREQ_LABEL="Частота уведомлений"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_DAY="дней"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_HOUR="часов"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_LABEL="Время уведомления"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_MIN="минут"
COM_AKEEBA_CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Общее количество устаревших записей (резервные копии, файлы которых были удалены), для их сохранения на странице 'Управление резервными копиями'. Установите 0 для отсутствия лимита."
COM_AKEEBA_CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Сохранять устаревшие записи"
COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_DESCRIPTION="Этот код создается автоматически по завершению первого шага выше расположенной аутентикации. НЕ используте один и тот же токен на более чем одном веб-сайте, - используйте свою собственную отдельную аутентикацию для каждого веб-сайта."
COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_TITLE="Токен доступа"
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_DESCRIPTION="Директория на диске 'Microsoft OneDrive' для удаленного хранения архивов резервных копий Вашего сайта. Используйте, пожалуйста, переднюю, а не заднюю, дробную черту и всегда включайте ее в начало пути. Правильно: /some/thing. Ошибочно: some thing. Только дробная черта в пути означает, что архивы резервных копий будут храниться к корне диска."
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_TITLE="Дириктория"
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_DESCRIPTION="Этот код создается автоматически по завершению первого шага выше расположенной аутентикации. НЕ используте один и тот же токен на более чем одном веб-сайте, - используйте свою собственную отдельную аутентикацию для каждого веб-сайта."
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_TITLE="Обновить токен"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_DESCRIPTION="Если функция включена, только файлы, измененные после определенной даты и времени будет включаться в создаваемую резервную копию."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_TITLE="Дата дополнительного фильтра"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_DESCRIPTION="Компонент будет архивировать файлы, измененные после этой даты и времени. Формат даты/времени: YYYY-MM-DD hh:mm:ss. Все даты и время отображаются соответсвенно часового пояса сервера."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_TITLE="Архивировать файлы, измененные после"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_DESCRIPTION="Автоматически исключать файлы журналирования ошибок, такие как <code>error_log</code>, - не имеет значения где они на резервируемого веб-сайте находятся. Эти файлы изменяют свой размер во время операции создания архива резервной копии сайта, в результате чего он может быть создан поврежденным."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_TITLE="Исключить файлы журналов ошибок"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_DESCRIPTION="При включении этого параметра, содержимое таблиц терминов и таксономических таблиц <strong>Finder</strong> (Умного Поиска/Smart Search) при создании резервной копии пропускается. Вам настоятельно это рекомендуется в целях улучшения производительности веб сайта. После восстановления своего веб сайта, пожалуйста пройдите в Компоненты -> Умный поиск и щелкните на кнопку индекса для восстановления этих таблиц."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_TITLE="Пропустить таблицы терминов умного поиска и таксономические таблицы"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_DESCRIPTION="При включении этого параметра компонент 'Akeeba Backup' будет автоматически исключать из архива резервной копии Вашего веб-сайта наиболее часто используемые, относящиеся к Вашему хостеру, директории, в которых хранятся данные доступа пользователей на Ваш веб-сайт. Пользователь Вашего веб-сайта имеет права только на просмотр таких директорий, в результате чего, если их включить в резервный архив Вашего веб-сайта, то они вызовут проблемы при его восстановлении."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_TITLE="Исключить директории со статистикой, специфичной хостеру"
COM_AKEEBA_CONFIG_OUTDIR_DESCRIPTION="Это каталог на Вашем сервере, где Akeeba Backup будет хранить файлы резерных копий и журналы создания копий. Вы можете использовать следующие макросы:<ul><li><b>[DEFAULT_OUTPUT]</b> Папка для хранения по умолчанию</li><li><b>[SITEROOT]</b> Корневая папка Вашего сайта</li><li><b>[ROOTPARENT]</b> Папка уровнем выше Вашей корневой папки сайта</li></ul>"
COM_AKEEBA_CONFIG_OUTDIR_TITLE="Папка для сохранения резерных копий"
COM_AKEEBA_CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup может создать архивы из несколько частей (составные) для того, чтобы обойти ограничения на размер при различных обстоятельствах. Этот параметр определяет максимальный размер каждой части архива. Если выставить значение 0, данная функция будет отключена."
COM_AKEEBA_CONFIG_PARTSIZE_TITLE="Размер части для составного архива"
COM_AKEEBA_CONFIG_PLATFORM="Переопределие сайта"
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_DESCRIPTION="Название резервируемой базы данных. Этот параметр используется только когда отмечен галочкой параметр 'Переопределение базы данных сайта'."
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_TITLE="Название базы данных"
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_DESCRIPTION="Выберите драйвер базы данных для использования при соединении с базой данных этого веб сайта. Этот параметр используется только когда отмечен галочкой параметр 'Переопределение базы данных сайта'."
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_TITLE="Драйвер базы данных"
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_DESCRIPTION="Это - имя хостера или IP адрес сервера базы данных. Обычно - это localhost или 127.0.0.1. Этот параметр используется только когда отмечен галочкой параметр 'Переопределение базы данных сайта'."
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_TITLE="Имя хостера сервера базы данных"
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_DESCRIPTION="Пароль для соединения с базой данных этого веб сайта. Этот параметр используется только когда отмечен галочкой параметр 'Переопределение базы данных сайта'."
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_TITLE="Пароль"
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_DESCRIPTION="(По выбору, т.е. совсем не обязательно) Порт, на котором сервер базы данных ожидает запрос на внешнее соединение ('слушает'). Если Вы не уверены, то оставьте это поле пустым для использования порта по умолчанию (3306 для серверов MySQL). Этот параметр используется только когда отмечен галочкой параметр 'Переопределение базы данных сайта'."
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_TITLE="Порт сервера базы данных"
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_DESCRIPTION="Приставка резервируемой базы данных, включая нижнюю черту, как, к примеру, <tt>jos_</tt>. Этот параметр используется только когда отмечен галочкой параметр 'Переопределение базы данных сайта'."
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_TITLE="Приставка"
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_DESCRIPTION="Имя пользователя для соединения с базой данных этого веб сайта. Этот параметр используется только когда отмечен галочкой параметр 'Переопределение базы данных сайта'."
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_TITLE="Имя пользователя"
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_DESCRIPTION="Когда Вы включили вышеприведенный параметр 'Переопределение корня сайта', то компонент 'Akeeba Backup' включит в резервную копию все находящиеся в этом корне сайта файлы и папки."
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_TITLE="Принудить как корень сайта"
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_DESCRIPTION="Когда этот параметр не выбран галочкой (вариант по умолчанию), то компонент 'Akeeba Backup' будет автоматически создавать резервную копию базы данных сайта, на котором он установлен (Вашу базу данных системы Joomla). Когда он выбран, то 'Akeeba Backup' будет создавать резервную копию другой базы данных, используя предоставленные Вами данные соединения с ней."
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_TITLE="Переопределение базы данных сайта"
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_DESCRIPTION="Если этот параметр не выбрать галочкой (вариант по умолчанию), то компонент 'Akeeba Backup' будет включать в резервное копирование все файлы и папки в корне веб сайта, на котором он установлен. При включении этого параметра, он будет резервировать файлы и папки, входящие в папку, выбранную в нижеследующем параметре 'Принудить как корень сайта'"
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_TITLE="Переопределение корня сайта"
COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Если включено, Akeeba Backup будет пытаться соединиться с вашим FTP сервером через защищенное SSL соединение. <strong>Это не то же самое, что и SFTP, SCP или "_QQ_"Secure FTP"_QQ_"!</strong> Обратите внимание, что если ваш сервер не поддерживает этот метод, вы получите ошибки подключения."
COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_TITLE="Использовать FTP через SSL (FTPS)"
COM_AKEEBA_CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Имя хоста FTP, без протокола. Например, указание <tt>ftp://example.com</tt>  <b>неверно</b>, а <tt>example.com</tt> верно. Akeeba Backup поддерживает только FTP и FTPS. Компонент <u>не поддерживает</u> SFTP, SCP и другие варианты SSH."
COM_AKEEBA_CONFIG_POSTPROCFTP_HOST_TITLE="Имя хоста"
COM_AKEEBA_CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Абсолютный путь на  <b>FTP</b> к директории, куда будут загружаться файлы. Если вы не уверены, соединитель с сервером с помощью программы FileZilla, перейдите в нужный каталог и скопируйте путь, расположенный на правой панели выше списка каталогов. Обычно это <tt> /public_html </ TT>."
COM_AKEEBA_CONFIG_POSTPROCFTP_INITDIR_TITLE="Первоначальный каталог"
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_DESCRIPTION="Относительный путь к начальной директории, которая будет создана, если ее не существует. Для загрузки файлов с запасными копиями непосредственно в эту начальную директорию, оставьте это поле незаполненным. \n\n\nВы можете использовать следующие макросы:<ul><li><b>[HOST]</b> Название хоста. ПРЕДУПРЕЖДЕНИЕ! Этот тег не работает в рижеме CRON .</li><li><b>[DATE]</b> Текущая дата</li><li><b>[TIME]</b> Текущее время</li></ul>\n\n"
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_TITLE="Под-директория"
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Используйте пассивный режим при передаче данных. Эта опция включена по-умолчанию, т.к. это единственный метод, который работает через сетевые экраны, наиболее часто установленные на веб-серверах. Не отключайте эту опцию, если Ыы не уверены, что Ыаш веб-сервер не защищен сетевым экраном и что ваш FTP сервер обязательно требует активного режима передачи файлов. "
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_TITLE="Использовать пассивный режим"
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Пароль к FTP серверу. Как правило, пароль чувствителен к регистру. Если вы не уверены, пожалуйста, обратитесь к администратору сети."
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSWORD_TITLE="Пароль"
COM_AKEEBA_CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Порт FTP сервера. Обычно используется порт 21. Если вы не уверены, пожалуйста, обратитесь к администратору сети."
COM_AKEEBA_CONFIG_POSTPROCFTP_PORT_TITLE="Порт"
COM_AKEEBA_CONFIG_POSTPROCFTP_TEST_DESCRIPTION="Воспользуйтесь данной кнопкой для проверки FTP соединения и просмотра ошибок в случае неудачного соединения."
