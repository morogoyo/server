COM_AKEEBA_CONFIG_CLOUDFILESCONTAINER_TITLE="Контейнер"
COM_AKEEBA_CONFIG_CLOUDFILESDIRECTORY_DESCRIPTION="Директория внутри контейнера CloudFiles для хранения архивных файлов. Для хранения в корневой папке контейнера оставьте поле пустым."
COM_AKEEBA_CONFIG_CLOUDFILESDIRECTORY_TITLE="Каталог"
