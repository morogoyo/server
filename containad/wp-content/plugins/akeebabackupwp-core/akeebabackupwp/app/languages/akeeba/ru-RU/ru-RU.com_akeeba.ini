COM_AKEEBA_CONFIG_ARBITRARYFEEMAIL_DESC="Отправить электронное письмо на этот адрес (оставить пустым для отправления электронной почты всем супер администраторам)"
COM_AKEEBA_CONFIG_ARBITRARYFEEMAIL_LABEL="Адрес электронной почты"
COM_AKEEBA_CONFIG_ARCHIVENAME_DESCRIPTION="Шаблон наименования архивов резервных копий, где применимо.  Вы можете использовать следующие макросы:<ul><li><b>[HOST]</bНазвание хоста. ПРЕДУПРЕЖДЕНИЕ! Этот тег не работает в режиме CRON.</li><li><b>[DATE]</b> Текущая дата</li><li><b>[TIME]</b> Текущее время</li></ul>"
COM_AKEEBA_CONFIG_ARCHIVENAME_TITLE="Название файла резервной копии"
COM_AKEEBA_CONFIG_ARCHIVERENGINE_DESCRIPTION="Определяет формат архивирования резервной копии. Некоторые двигатели, такие как DirectFTP, фактически не производят архивов, но обеспечивают передачу Ваших файлов на другие серверы."
COM_AKEEBA_CONFIG_ARCHIVERENGINE_TITLE="Двигатель архивирования"
COM_AKEEBA_CONFIG_AUTORESUME_DESCRIPTION="Если Вы снимите галочку с этой опции, то в случае, когда связь с сервером вызовет какую-либо ошибку, компонент 'Akeeba Backup' остановит операцию создания резервной копии Вашего веб-сайта. Если эта опция выбрана, то в таком случае компонент попытается возобновить создание резервной копии сайта повторяя последнюю операцию. Это работает только для резервного копирования, создаваемоего в административной панели сайта. Это также не позволит Вам успешно возобновлять любое резервное копирование, которое привело к ошибке: возобновляться могут только то резервное копирование, которое было остановлено в результате ограничений процессора Вашего веб-сервера или в результате каких-либо  сетевых проблем."
COM_AKEEBA_CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Сколько раз следует компоненту 'Akeeba Backup' повторять попытку возобновления процесса создания резервной копии перед тем, как окончательно оставить эти попытки. На большинстве серверов лучше всего работает число от 3-х до 5-ти повторных попыток."
COM_AKEEBA_CONFIG_AUTORESUME_MAXRETRIES_TITLE="Максимальное количество повторных попыток шага создания резервной копии после какой-либо ошибки AJAX"
COM_AKEEBA_CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Сколько секунд ждать перед возобновлением процесса создания резервной копии. Рекомендуется настраивать этот параметр на 30 или более секунд (в большинстве случаев рекомендуется 120 секунд), чтобы дать Вашему серверу время, необходимое для разблокировки процесса создания резервной копии прежде чем компонент 'Akeeba Backup' повторит попытку завершить его."
