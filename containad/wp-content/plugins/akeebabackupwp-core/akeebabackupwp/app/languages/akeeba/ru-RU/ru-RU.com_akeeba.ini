COM_AKEEBA_CONFIG_ADVANCED_SBALF_DESC="Компонент приостановит обработку после архивацией большого файла. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, это может привести к тайм-ауту или внутренним ошибкам сервера."
