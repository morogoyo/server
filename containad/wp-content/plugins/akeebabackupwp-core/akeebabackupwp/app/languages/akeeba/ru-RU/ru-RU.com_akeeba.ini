COM_AKEEBA_ENGINE_TEXTEXTRACT_DESC="При включении этой опции компонент 'Akeeba Backup' проведет процесс распаковки архива без сохранения его файлов и папок на Ваш диск. Это поможет удостовериться в том, что этот архив не испорчен. ВАЖНО: этот функционал НЕ БУДЕТ работать если включена опция <em>Обработать каждую часть немедленно</em>. Также заметьте, что при этом увеличится время, необходимое на завершение процесса резервного копирования, как и использемые при этом ресурсы памяти процессора Вашего веб-сервера. В заключении, имейте в ввиду, что этот функционал проверяет, можно ли распаковать данный архив, но НЕ тестирует может ли быть восстановлена база данных и работают ли правильно распакованные файлы. Полное тестирование резервного копирования - все еще за Вами."
