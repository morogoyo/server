COM_AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY="Ваш веб-сайт работает на версии PHP %s, выпуски безопасности которой прекращены начиная с %s. Использование этой версии на включенном в интернете веб-сайте <b>опасно</b>: не исправленные соответствующими патчами проблемы с безопасностью могут привести ко взлому Вашего веб-сайта. Более того, мы будем поддерживать устаревшие версии РНР только в течении девяти месяцев начиная с даты окончания срока ее официальной поддержки. Поэтому поддержка Вашей версии РНР может быть брошена в любое время начиная с %s. Мы настоятельно рекомендуем Вам запросить у Вашего веб-хоста обновить Ваш хостинг до версии РНР %s или ее более поздние версии."
