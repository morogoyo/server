COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_DESCRIPTION="Сколько файлов сканировать и сжимать на каждом шаге. Рекомендуемая настройка: 100. Объем файлов больше этого слегка ускорит создание резервной копии, но наиболее вероятно приведет к таймауту скрипта или исчерпанию РНР памяти."
COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_TITLE="Размер партии сканируемых файлов"
COM_AKEEBA_CONFIG_LBL_CONFWIZ_AFTER="После того, как компонент 'Akeeba Backup' закончит настраивать самого себя, Вы сможете начать создание резервных копий своего веб-сайта или продолжить более тонкую настройку 'Akeeba Backup'."
COM_AKEEBA_CONFIG_LBL_CONFWIZ_INTRO="Похоже на то, что Вы еще не настроили компонент 'Akeeba Backup'. Для того, чтобы он сам себя настроил, щелкните, пожалуйста, на ниже расположенную кнопку мастера установки."
COM_AKEEBA_CONFIG_LIVEUPDATE_HEADER_DESC="Этот раздел используется компонентом внутренне при проведении проверки новой версии в реальном времени"
