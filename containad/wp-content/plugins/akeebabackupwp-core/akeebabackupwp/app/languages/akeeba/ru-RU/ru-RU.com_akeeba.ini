COM_AKEEBA_CONFIG_CLOUDME_USERNAME_TITLE="Имя пользователя"
COM_AKEEBA_CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="При включении этого параметра, компонент 'Akeeba Backup' будет удалять старые резервные файлы, если их размер больше предельного значения, указанного ниже."
COM_AKEEBA_CONFIG_COUNTQUOTA_ENABLE_TITLE="Включить отсчет квоты"
COM_AKEEBA_CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Компонент будет удалять старые файлы резервных копий, если они больше установленного размера, определенного в данной опции. Части резервных копий считаются как <i>один</i> файл!<br/><br/><b>Совет</b>: Выберите Custom введите желаемое значение, если его нет в списке."
COM_AKEEBA_CONFIG_COUNTQUOTA_VALUE_TITLE="Отсчитывать квоту"
COM_AKEEBA_CONFIG_DATEFORMAT_DESC="Измените как в менеджере резервных копий показаны дата/время создания резервной копии. Оставьте это поле незаполненным для показа формата по умолчанию. Вы можете использовать стандартный формат функции показа дат/времени PHP, согласно http://www.php.net/manual/en/function.date.php."
COM_AKEEBA_CONFIG_DATEFORMAT_LABEL="Формат даты"
COM_AKEEBA_CONFIG_DELETEAFTER_DESCRIPTION="Если включить, файл резевной копии будет удален с этого сервера после успешно выполненных запланированных после его создания заданий."
COM_AKEEBA_CONFIG_DELETEAFTER_TITLE="Удалить архив после создания"
COM_AKEEBA_CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Если включить данную опцию, то будут обрабатываться символьные ссылки. Если вы используете символьные ссылки, которые ведут к бесконечному циклу ссылок, то отключите данную опцию."
COM_AKEEBA_CONFIG_DEREFERENCESYMLINKS_TITLE="Раскрывать символьные ссылки"
COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Нужно ли у Вас просить разрешение на показ уведомлений рабочего стола? Они появляются когда разервное копирование начинается, заканчивается, когда в резервном копировании происходит какой-либо сбой или когда он вызывает системные предупреждения. Если Вы разрешите компоненту 'Akeeba Backup' показывать уведомления рабочего стола, когда система спросит Вас об этом, то они появятся только на совместимых браузерах (обычно - в Chrome, Safari, Firefox, Opera). Эта опция контролирует только должен ли быть показан такой вопрос. Как только Вы примете или отклоните права на показ сообщений уведомлений рабочего стола, то эта настройка больше <b>не будет иметь действия</b>.Eдинственным способом включить или выключить уведомления рабочего стола в таком случае будет с помощью настроек Вашего веб-браузера."
COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_LABEL="Запросить права на уведомления для рабочего стола"
COM_AKEEBA_CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Если включено, Akeeba Backup будет пытаться соединиться с вашим FTP сервером через защищенное SSL соединение. <strong>Это не то же самое, что и SFTP, SCP или "_QQ_"Secure FTP"_QQ_"!</strong> Обратите внимание, что если ваш сервер не поддерживает этот метод, вы получите ошибки подключения."
COM_AKEEBA_CONFIG_DIRECTFTP_FTPS_TITLE="Использовать FTP через SSL (FTPS)"
COM_AKEEBA_CONFIG_DIRECTFTP_HOST_DESCRIPTION="Имя хоста FTP, без протокола. Например, указание <tt>ftp://example.com</tt>  <b>неверно</b>, а <tt>example.com</tt> верно. Akeeba Backup поддерживает только FTP и FTPS. Компонент <u>не поддерживает</u> SFTP, SCP и другие варианты SSH."
COM_AKEEBA_CONFIG_DIRECTFTP_HOST_TITLE="Название хоста"
COM_AKEEBA_CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Абсолютный путь на  <b>FTP</b> к директории, куда будут загружаться файлы. Если вы не уверены, соединитель с сервером с помощью программы FileZilla, перейдите в нужный каталог и скопируйте путь, расположенный на правой панели выше списка каталогов. Обычно это <tt> /public_html </ TT>."
COM_AKEEBA_CONFIG_DIRECTFTP_INITDIR_TITLE="Первоначальный каталог"
COM_AKEEBA_CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="При переносе данных используйте метод пассивного FTP. Он включен по умолчанию, поскольку это единственный метод, который успешно работает с устанавливаемыми обычно на веб-серверах сетевых экранах. Не выключайте этот параметр за исключением случаев, когда Вы уверены, что Ваш веб-сервер не находится за сетевым экраном и что Ваш FTP-сервер обязательно требует активного режима переноса данных."
COM_AKEEBA_CONFIG_DIRECTFTP_PASSIVE_TITLE="Использовать пассивный режим"
COM_AKEEBA_CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Пароль к FTP серверу. Как правило, пароль чувствителен к регистру. Если Вы не уверены, то пожалуйста обратитесь к администратору сети."
COM_AKEEBA_CONFIG_DIRECTFTP_PASSWORD_TITLE="Пароль"
COM_AKEEBA_CONFIG_DIRECTFTP_PORT_DESCRIPTION="Порт FTP сервера. Обычно используется порт 21. Если Вы не уверены, то пожалуйста обратитесь к администратору сети."
COM_AKEEBA_CONFIG_DIRECTFTP_PORT_TITLE="Порт"
COM_AKEEBA_CONFIG_DIRECTFTP_TEST_DESCRIPTION="Воспользуйтесь данной кнопкой для проверки FTP соединения и просмотра ошибок в случае неудачного соединения."
