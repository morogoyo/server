COM_AKEEBA_CONFIG_DIRECTSFTP_INITDIR_DESCRIPTION="Пожалуйста, укажите директорию, в которую будут загружаться файлы. Если Вы не знаете путь к директории, зайдите на сервер SFTP через любой FTP клиент, перейдите в нужный каталог и скопируйте путь. Путь должен иметь абсолютный формат, например, /users/myusername/public_html"
