COM_AKEEBA_CONFIG_MAXAGEQUOTA_MAXDAYS_TITLE="Максимальний вік резервної копії, в днях"
COM_AKEEBA_CONFIG_MAXEXECTIME_DESCRIPTION="Кожен крок Akeeba Backup буде тривати <i>щонайбільше</i> стільки, скільки визначено тут. Використовуйте значення менше, ніж ваш максимальний час виконання PHP. Зазвичай, встановлення його до 10 секунд є оптимальним, за винятком хостів з великими обмеженнями.<b>Підказка</b>: Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
COM_AKEEBA_CONFIG_MAXEXECTIME_TITLE="Максимальний час виконання"
COM_AKEEBA_CONFIG_MAXPACKET_DESCRIPTION="Максимальний розмір в байтах кожного розширеного оператора INSERT. Рекомендується тримати його достатньо низьким, щоб MySQL не видавала помилку під час відновлення вашого дампу бази даних."
COM_AKEEBA_CONFIG_MAXPACKET_TITLE="Максимальний розмір пакету для розширених оперторів INSERT"
COM_AKEEBA_CONFIG_MINEXECTIME_DESCRIPTION="Кожен крок Akeeba Backup буде тривати <i>щонайменше</i> стільки, скільки визначено тут. Це потрібно, щоб обійти способи рішень анти-DoS захисту. Якщо ви отримуєте 403 Forbidden чи помилки AJAX, будь-ласка, збільшіть значення цього параметру. Встановлення його до 0 відключить цю функцію.<br/><br/><b>Підказка</b>: Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
COM_AKEEBA_CONFIG_MINEXECTIME_TITLE="Мінімальний час виконання"
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Коли увімкнено, Akeeba Backup спробує долучити до дампу ці додаткові об’єкти бази даних MySQL 5. Якщо створення вашої резервної копії зависає під час стадії архівування, вам, можливо, доведеться вимкнути цю опцію."
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Робити дамп операторів PROCEDURE, FUNCTION і TRIGGER"
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TIP="Видаляє USING BTREE і USING HASH з визначень табличних індексів у файлах дампу. Це потрібно для відновлення на серверах, де механізми індексації вимкнено (наприклад, на нових версіях XAMPP). ПОПЕРЕДЖЕННЯ! ЦЕ МОЖЕ СПРИЧИНИТИ ПРОБЛЕМИ НА ДЕЯКИХ СЕРВЕРАХ."
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TITLE="Пропустити механізм індексації"
COM_AKEEBA_CONFIG_NODEPENDENCIES_DESCRIPTION="Коли ввімкнено, Akeeba Backup не буде відслідковувати залежності між таблицями і переглядами. Використовуйте це лише тоді, коли у вас сотні таблиць баз даних і вине використовуєте такі механізми MySQL як VIEW, FUNCTION, PROCEDURE, TRIGGER  чи таблиці, що використовуют механізми TEMPORARY, MEMORY, MERGE чи FEDERATED (дуже рідко використовуються)"
COM_AKEEBA_CONFIG_NODEPENDENCIES_TITLE="Без відслідкування залежностей"
