COM_AKEEBA_CONFIG_MAXAGEQUOTA_KEEPDAY_DESCRIPTION="Резервні копії, зроблені цього дня місяця, не будуть видалятися. Залиште значення за промовчанням 1, щоб завжди зберігати резервні копії, зроблені 1-го числа в місяці"
