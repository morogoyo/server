COM_AKEEBA_CONFIG_OUTDIR_TITLE="Каталог збереження резервних копій"
COM_AKEEBA_CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup може створювати розділені архіви з кількох частин, щоб обійти обмеження на розмір файлів за певних обставин. Цей параметр визначає максимальний розмір кожної частини архіву. Якщо ви скоротите його до 0, ця опція буде вимкнена.</br><b>Важливо:</b>Якщо ви використовуєте механізм обробки даних, який переносить архіви до віддаленого місцезнаходження (наприклад, серверу зберігання даних), використовуйте значення близько 1...5 Mb для оптимальних результатів."
