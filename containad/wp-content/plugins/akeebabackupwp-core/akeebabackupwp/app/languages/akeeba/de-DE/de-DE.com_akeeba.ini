COM_AKEEBA_TRANSFER_ERR_CANNOTRUNKICKSTART="Akeeba Backup kann Akeeba Kickstart auf der neuen Seite nicht starten. Falls Sie versuchen, die Seite in einem Unterverzeichnis wiederherzustellen, bedeutet das, dass der Zugriff auf das Unterverzeichnis durch die Hauptseite verhindert wurde. Bitte kontaktieren Sie Ihren Administrator. In jedem anderen Fall kontaktieren Sie bitte Ihren Anbieter und überprüfen Sie, ob die genutzte PHP-Version den Minimalanforderungen für Kickstart genügen."
