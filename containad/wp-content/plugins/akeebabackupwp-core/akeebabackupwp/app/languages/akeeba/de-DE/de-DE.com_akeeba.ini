COM_AKEEBA_CONFIG_DATEFORMAT_DESC="Ändern Sie die Anzeige von Datum und Zeit, die auf der Sicherungsverwaltungsseite angezeigt wird. Lassen Sie das Feld frei, um die Standardeinstellungen zu behalten. Sie können die Formatierungen der PHP-Datumsfunktion nutzen. Schauen Sie hier nach: http://www.php.net/manual/en/function.date.php"
