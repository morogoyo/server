COM_AKEEBA_CONFIG_LARGE_DIRTHRESHOLD_DESCRIPTION="Wie viele Verzeichnisse sollen pro Arbeitsschritt gescannt werden? Empfohlenen Einstellung: 50. Größere Werte können den Sicherungsprozess beschleunigen, aber auch zu Laufzeitüberschreitungen führen."
COM_AKEEBA_CONFIG_LARGE_DIRTHRESHOLD_TITLE="Stapelverarbeitung für Verzeichnisse"
COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_DESCRIPTION="Wie viele Dateien sollen pro Arbeitsschritt gescannt werden? Empfohlenen Einstellung: 100. Größere Werte können den Sicherungsprozess geringfügig beschleunigen, aber auch zu Laufzeitüberschreitungen oder Speicherüberlauffehlern führen."
COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_TITLE="Stapelverarbeitung für Dateien"
COM_AKEEBA_CONFIG_LBL_CONFWIZ_AFTER="Nachdem sich Akeeba Backup fertig selbst konfiguriert hat, können Sie iene Sicherung durchführen oder die Konfiguration von Hand noch verfeinern."
COM_AKEEBA_CONFIG_LBL_CONFWIZ_INTRO="Es sieht so aus, als ob Sie Akeeba Backup bis jetzt noch nicht konfiguriert haben. Drücken Sie auf den Knopf des  Konfigurationsassistenten hierunten, damit sich Akeeba Backup selbst konfigurieren kann."
COM_AKEEBA_CONFIG_LIVEUPDATE_HEADER_DESC="Dieser Abschnitt wird intern von Akeeba Backup verwendet, wenn Sie die Aktualisierungsprüfung in Echtzeit durchführen"
COM_AKEEBA_CONFIG_LIVEUPDATE_HEADER_LABEL="Echtzeitaktualisierung"
COM_AKEEBA_CONFIG_LOGLEVEL_DEBUG="Alle Information und Fehlerbehebungsinformationen"
COM_AKEEBA_CONFIG_LOGLEVEL_DESCRIPTION="Diese Option bestimmt, wie ausführlich das Sicherungsprotokoll sein wird."
COM_AKEEBA_CONFIG_LOGLEVEL_ERROR="Nur Fehler"
COM_AKEEBA_CONFIG_LOGLEVEL_INFO="Alle Information"
COM_AKEEBA_CONFIG_LOGLEVEL_NONE="Keine"
COM_AKEEBA_CONFIG_LOGLEVEL_TITLE="Protokollierungsstufe"
COM_AKEEBA_CONFIG_LOGLEVEL_WARNING="Fehler und Warnungen"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_ENABLE_DESCRIPTION="Löscht automatisch Sicherungen, anhand des Erstellungsdatums. WARNUNG: IST DIESE OPTION AKTIVIERT, WERDEN ALLE ANDEREN QUOTAREGELN (z.B. Anzahl und Größe) AUSSER KRAFT GESETZT!"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_ENABLE_TITLE="Aktiviere Höchstalter für Sicherungsquota"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_KEEPDAY_DESCRIPTION="Sicherungen, die an diesem Tag des Monats erstellt wurden, werden nicht gelöscht. Lassen Sie den Standardwert (1) stehen, um die Sicherung vom ersten Tag des Monats zu erhalten"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_KEEPDAY_TITLE="Lösche keine Sicherungen, die an diesem Tag des Monats erstellt wurden"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_MAXDAYS_DESCRIPTION="Sicehrungen, die älter als die angegebene Anzahl an Tagen werden automatisch gelöscht. Lassen Sie den Standardwert (31) stehen, um die Sicherungen des letzten Monats aufzuheben"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_MAXDAYS_TITLE="Maximales Alter der Sicherung in Tagen"
COM_AKEEBA_CONFIG_MAXEXECTIME_DESCRIPTION="Jeder Akeeba Backup-Schritt wird <i>meistens</i> so lange dauern, wie hier festgelegt. Verwenden Sie einen Wert kleiner der maximalen PHP-Ausführungszeit. In der Regel sind 10 Sekunden angemessen, außer auf sehr restriktiv konfigurierten Servern. <br/ ><br /><b>Tipp:</b> Wählen Sie Benutzerdefiniert und geben Sie einen gewünschten Wert ein, falls Ihr wert nicht in der Liste steht."
COM_AKEEBA_CONFIG_MAXEXECTIME_TITLE="Maximale Ausführungszeit"
COM_AKEEBA_CONFIG_MAXPACKET_DESCRIPTION="Die maximale Größe in Bytes der erweiterten INSERT-Anweisung. Es wird empfohlen, sie niedrig zu halten, so dass MySQL keinen Fehler auslöst, während Ihre Datenbankkopie wiederhergestellt wird."
COM_AKEEBA_CONFIG_MAXPACKET_TITLE="Maximale Paketgröße für erweiterte INSERTs"
COM_AKEEBA_CONFIG_MINEXECTIME_DESCRIPTION="Jeder Akeeba Backup-Schritt wird <i>mindestens</i> solange dauern wie hier angegeben. Dies ist als Anti-DoS-Sicherheitslösung erforderlich. Wenn Sie 403-Verbots- oder AJAX-Fehler erhalten, erhöhen Sie bitte diesen Wert. Die Einstellung 0 deaktiviert diese Funktion.<br/><br/><b>Tipp:</b> Wählen Sie Benutzerdefiniert und geben Sie einen gewünschten Wert ein, falls Ihr wert nicht in der Liste steht."
COM_AKEEBA_CONFIG_MINEXECTIME_TITLE="Minimale Ausführungszeit"
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Ist diese Option aktiviert, wird AkeebaBackup versuchen die erweiterten MySQL5 Datenbanktabelleneinträge zu sichern. Sollte Ihr Sicherungsprozess während des Sicherungsphase aufhängen, sollten Sie diese Option deaktivieren."
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Sicherungs PROCEDUREs (Prozeduren), FUNCTIONs (Funktionen) und TRIGGERs (Auslöser)"
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TIP="Entferne USING BTREE und USING HASH aus der Tabellenindexdefinition in den Sicherungsdateien. Dies ist nötig, um die Wiederherstellung auf Servern zu ermöglichen, die den Indexierungsmechanismus abgeschaltet haben. (z.B. in der neuesten XAMPP-Version). WARNUNG! Diese Option kann zu Wiederherstellungsproblemen auf manchen Servern führen!"
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TITLE="Überspringe Indexierungsmechanismus"
COM_AKEEBA_CONFIG_NODEPENDENCIES_DESCRIPTION="Ist diese Option aktiviert, wird AkeebaBackup nicht mehr nach Abhänigkeiten zwischen den Tabellen und Ansichten suchen. Verwenden Sie das nur, wenn Sie hunderte Datenbanktabellen haben und Sie keine MySQL VIEWs, FUNCTIONs, PROCEDUREs, TRIGGERs verwenden oder Tabellen verwenden, welche die (äußerst seltenen) TEMPORARY, MEMORY, MERGE oder FEDERATED Methoden nutzen."
COM_AKEEBA_CONFIG_NODEPENDENCIES_TITLE="Keine Abhängigkeitsanalyse"
COM_AKEEBA_CONFIG_NOTIFICATION_EMAIL_DESC="Die E-Mailadresse für die Zustellung der Aktualisierungsinformationen"
COM_AKEEBA_CONFIG_NOTIFICATION_EMAIL_LABEL="E-Mail für Aktualisierungsinformationen"
COM_AKEEBA_CONFIG_NOTIFICATION_FREQ_LABEL="Häufigkeit der Benachrichtigung"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_DAY="Tage"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_HOUR="Stunden"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_LABEL="Benachrichtigungszeit"
COM_AKEEBA_CONFIG_NOTIFICATION_TIME_MIN="Minuten"
COM_AKEEBA_CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Gesamtzahl der unnötigen Einträge (Sicherungen, deren Dateien gelöscht wurden), welche in der Sicherungsübersicht angezeigt werden. Auf 0 stellen, um alle anzuzeigen."
COM_AKEEBA_CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Behalten von unnötigen Einträgen"
COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_DESCRIPTION="Wird automatisch ausgefüllt, wenn Sie den Schritt 1 darüber abgeschlossen haben. Geben Sie NICHT den gleichen Schlüssel bei mehreren Seiten an. Bitte Authentifizieren Sie sich an jeder Seite separat."
COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_TITLE="Zugriffstoken"
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_DESCRIPTION="Das Verzeichnis im Microsoft OneDrive, indem die Sicherungsdateien gespeichert werden. Bitte nutzen Sie Schrägstriche und keine Rückstriche und setzen Sie immer einen Schrägstrich voran. Richtig: /irgend/etwas. Falsch irgend⇥etwas. Ein einfacher Schrägstrich bedeutet, dass die Sicherungsdatei im Wurzelverzeichnis abgelegt wird. "
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_TITLE="Verzeichnis"
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_DESCRIPTION="Wird automatisch ausgefüllt, wenn Sie den Schritt 1 darüber abgeschlossen haben. Geben Sie NICHT den gleichen Schlüssel bei mehreren Seiten an. Bitte Authentifizieren Sie sich an jeder Seite separat."
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_TITLE="Token aktualisieren"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_DESCRIPTION="Ist diese Funktion aktiviert, werden nur Dateien gesichert, welche nach einem festegelegtem Datum verändert wurden."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_TITLE="Datumsfilter"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_DESCRIPTION="AkeebaBackup sichert nur Dateien, die nach dem eingestellten Datum verändert wurden. Das Datumsformat lautet JJJJ-MM-TT hh:mm:ss. Alle Daten und Zeiten beziehen sich auf die Zeitzone des Servers."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_TITLE="Sichere Dateien ab dem folgenden Datum"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_DESCRIPTION="Schließe Fehlerprotkolle automatisch aus, z.B. <code>error_log</code>, egal wo sie sich auf der zu sichernden Seite befinden. Diese Dateien können während der Sicherung ihre Größe verändern und damit zu fehlerhaften Datensicherungen führen."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_TITLE="Schließe Fehlerprotokolle aus"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_DESCRIPTION="Ist diese Option aktiviert, wird der Inhalt, die Ausdrücke und die Taxonomie der Findertabellen (SuchIndex) von der Sicherung ausgeschlossen. Das sollten Sie aus Geschwindigkeitsgründen unbedingt tun. Nach der Wiederherstellung Ihrer Seite, klicken Sie bitte auf Komponenten und SuchIndex, um diese Tabellen wieder zu erzeugen."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_TITLE="Überspringe Finder Ausdrücke und Taxonimie-Tabellen"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_DESCRIPTION="Ist diese Option aktiviert, lässt Akeeba Backup automatisch die meisten typischen und bekannten Host-spezifischen Ordner, die Zugriffsstatistiken für die Webseite vorhalten. Diese Ordner sind für den Seitenbenutzer mit dem Status nur lesend versehen und erzeugen bei der Wiederherstellung Probleme, wenn sie mit gesichert werden."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_TITLE="Schließe Host-spezifische Statistikordner aus."
COM_AKEEBA_CONFIG_OUTDIR_DESCRIPTION="In dieses Verzeichnis Ihres Servers wird Akeeba Backup die Sicherungsdateien und das Sicherungsprotokoll speichern. Sie können die folgenden Makros verwenden:<ul><li><b>[DEFAULT_OUTPUT]</b> Standardausgabeverzeichnis</li><li><b>[SITEROOT]</b> Ihr Wurzelverzeichnis</li><li><b>[ROOTPARENT]</b> Eine Ebene über Ihrem Wurzelverzeichnis</li></ul>"
COM_AKEEBA_CONFIG_OUTDIR_TITLE="Ausgabeverzeichnis"
COM_AKEEBA_CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kann geteilte (mehrteilige) Sicherungen erstellen, um bei Größeneinschränkungen unter manigfaltigen Umständen zu arbeiten. Diese Option legt die maximale Größe der einzelnen Sicherungsteile fest. Wenn Sie die Größe auf 0 reduzieren, ist die mehrteilige Sicherung deaktiviert. <b>Wichtig:</b> Wenn Sie die Sicherungen an einen entfernten Ort (z.B. Cloud Speicher) senden wollen, verwenden Sie eine Einstellung von 1 bis 5 MByte für optimale Ergebnisse."
COM_AKEEBA_CONFIG_PARTSIZE_TITLE="Stückgröße der Sicherungen (bei Teilung der Sicherung in einzelne Dateien)"
COM_AKEEBA_CONFIG_PLATFORM="Site overrides"
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_DESCRIPTION="Der Datenbankname, der für die Anmeldung am Datenbankserver benötigt wird. Funktioniert nur, wenn die Datenbank Override-Option aktiviert ist."
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_TITLE="Datenbankname"
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_DESCRIPTION="Wählen Sie den Datenbanktreiber aus, den Sie für die neue Datenbank nutzen möchten. Funktioniert nur, wenn die Datenbank Override-Option aktiviert ist."
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_TITLE="Datenbanktreiber"
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_DESCRIPTION="Der Datenbankservername oder die IP-Adresse des Datenbankservers. Normaler Weise 127.0.0.1. Funktioniert nur, wenn die Datenbank Override-Option aktiviert ist."
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_TITLE="Datenbankservername"
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_DESCRIPTION="Das Passwort, welches für die Anmeldung am Datenbankserver benötigt wird. Funktioniert nur, wenn die Datenbank Override-Option aktiviert ist."
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_TITLE="Passwort"
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_DESCRIPTION="(optional) Der Port auf dem der Datenbankserver reagiert. Sollten Sie unsicher sein, lassen Sie dieses Feld frei, um den Standardport (3306 für MySQL-Server) zu nutzen.  Funktioniert nur, wenn die Datenbank Override-Option aktiviert ist."
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_TITLE="Datenbankserver-Port"
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_DESCRIPTION="Das Prefix für die Datenbank inklusive Unterstrich - z.B. <tt>jos_</tt> Funktioniert nur, wenn die Datenbank Override-Option aktiviert ist."
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_TITLE="Prefix"
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_DESCRIPTION="Der Benutzername, der für die Anmeldung am Datenbankserver benötigt wird. Funktioniert nur, wenn die Datenbank Override-Option aktiviert ist."
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_TITLE="Benutzername"
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_DESCRIPTION="Haben Sie diese Option aktiviert, wird Akeeba Backup alle Dateien aus dem neuen Wurzelverzeichnis sichern."
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_TITLE="Ändere Wurzelverzeichnis der Joomla!-Installation"
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_DESCRIPTION="Ist diese Option NICHT aktiviert (Standard), dann sichert Akeeba Backup die Datenbank, die in der Joomla!-Installation angegeben ist. Ist diese Option aktiviert, können Sie eine andere Datenbank für die Sicherung angeben."
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_TITLE="Seiten-Datenbank Override"
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_DESCRIPTION="Ist diese Option NICHT aktiviert (Standard), dann sichert Akeeba Backup alle Dateien, die sich im Wurzelverzeichnis der Joomla!-Installation befinden.Ist diese Option aktiviert, können Sie das Wurzelverzeichnis für die Sicherung ändern. "
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_TITLE="Site root override"
COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Ist diese Einstellung Aktiviert, wird Akeeba Backup versuchen, sich mit Ihrem FTP-Server per SSL-verschlüsselter Verbindung zu verbinden. <strong> Das ist nicht das gleiche wie SFTP, SCP oder "_QQ_"Secure FTP"_QQ_"!</strong> Bitte beachten Sie: Falls Ihr Server das nicht unterstützt, werden Sie Verbindungsfehler erhalten."
COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_TITLE="Benutze FTP over SSL (FPTS)"
COM_AKEEBA_CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Der Servername des FTP-Servers, ohne Protokoll. Das bedeutet <tt>ftp://beispiel.de</tt> ist <b>falsch</b> und <tt>beispiel.de</tt> ist richtig. Diese Einstellung unterstützt nut FTP und FTPS-Server. Es werden <u>keine</u> SFTP, SCP oder andere SSH Varianten unterstützt."
COM_AKEEBA_CONFIG_POSTPROCFTP_HOST_TITLE="Servername"
COM_AKEEBA_CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Der absoulute <b>FTP</b>-Pfad zum Verzeichnis, wo die Dateien hingeladen werden sollen. Sollten Sie sich unsicher sein, verbinden Sie sich mit FileZilla und begeben Sie sich in das gewünschte Verzeichnis. Kopieren Sie dort den Pfad, der in der rechten oberen Fensterhälfte über den Verzeichnissen zu sehen. ist. Normalerweise ist dieser Pfad relativ kurz und enthält so etwas wie <tt>/public_html</tt> oder <tt>htdocs</tt>."
COM_AKEEBA_CONFIG_POSTPROCFTP_INITDIR_TITLE="Startverzeichnis"
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_DESCRIPTION="Der relative Pfad zum Startverzeichnis. Dies wird erstellt, wenn es nicht vorhanden ist. Lassen Sie es frei, um die Dateien direkt in das Startverzeichnis hochzuladen. Sie können die folgenden Macros verwenden <ul><li><b>[HOST]</b> Der Hostname. Warnung! Dieser Tag funktioniert nicht im CRON-Modus.</li><li><b>[DATE]</b> Aktuelles Datum</li><li><b>[TIME]</b> Aktuelle Zeit</li></ul>"
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_TITLE="Unterverzeichnis"
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Nutzen Sie den FTP-Passiv-Modus, wenn Sie Daten übertragen. Diese Option ist standardmäßig aktiviert und ist die einzige Methode, die durch übliche Firewalls auf Webservern hindurch funktioniert. Sie sollten diese Option nicht deaktivieren, solange Sie sich nicht sicher sind, dass Ihr Webserver nicht hinter einer Firewall sitzt und Ihr FTP-Server den Akitv-Modus wirklich für die Datenübertragung verlangt."
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_TITLE="Benutze Passivemode"
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Das Passwort des FTP-Servers. Meist spielt Groß- und Kleinschreibung eine Rolle. Sollten Sie sich unsicher sein, fragen Sie Ihren Netzwerkadministrator."
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSWORD_TITLE="Passwort"
COM_AKEEBA_CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Der FTP-Server-Port. Die übliche Einstellung lautet 21. Wenn Sie sich nicht sicher sind, fragen Sie Ihren Netzwerkadministrator."
COM_AKEEBA_CONFIG_POSTPROCFTP_PORT_TITLE="Port"
COM_AKEEBA_CONFIG_POSTPROCFTP_TEST_DESCRIPTION="Benutzen Sie diesen Knopf um die FTP-Verbindung zu prüfen und eventuelle Fehler aufzuspüren."
COM_AKEEBA_CONFIG_POSTPROCFTP_TEST_TITLE="Prüfe FTP-Verbindung"
COM_AKEEBA_CONFIG_POSTPROCFTP_USER_DESCRIPTION="Der Benutzername des FTP-Servers. Meist spielt Groß- und Kleinschreibung eine Rolle. Sollten Sie sich unsicher sein, fragen Sie Ihren Netzwerkadministrator."
COM_AKEEBA_CONFIG_POSTPROCFTP_USER_TITLE="Benutzername"
COM_AKEEBA_CONFIG_POSTPROCPARTS_DESCRIPTION="Ist diese Option aktiviert, wird Akeeba Backup  die Nachverarbeitungsprozesse sofort nach Fertigstellung eines jeden Teils starten. Ist diese Option deaktiviert, wird AkeebaBackup die Nachverarbeitungsprozesse erst nach der Fertigstellung des letzten Sicherungsteils starten."
COM_AKEEBA_CONFIG_POSTPROCPARTS_TITLE="Jedes Sicherungsteil sofort verarbeiten."
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_DESCRIPTION="Der Servername des SFTP-Servers, ohne Protokoll. Das bedeutet <tt>sftp://beispiel.de</tt> ist <b>falsch</b> und <tt>beispiel.de</tt> ist richtig. Diese Einstellung unterstützt nur SFTP (SSH) Server. Es werden <u>keine</u> FTP, FTPS, FTP-Varianten unterstützt. Die PHP-Erweiterung SSH2 muss installiert und aktiviert sein."
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_TITLE="Servername"
COM_AKEEBA_CONFIG_POSTPROCSFTP_INITDIR_DESCRIPTION="Der absolute <b>SFTP</b>-Pfad zu dem Verzeichnis, in welches Dateien hochgeladen werden. Falls Sie nicht sicher sind, verbinden Sie sich bitte mittels Ihres FTP-Programms (z.B. Filezilla) zu Ihrem Server und navigieren Sie zum gewünschten Verzeichnis, kopieren Sie dann den dort auf der rechten Seite oberhalb der Verzeichnisliste angegebenen Pfad. Er ist in der Regel etwas länger, wie z.B. <tt>/home/benutzername/public_html</tt>."
COM_AKEEBA_CONFIG_POSTPROCSFTP_INITDIR_TITLE="Startverzeichnis"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PASSWORD_DESCRIPTION="SFTP-Serverpasswort. Bitte Groß- und Kleinschreibung beachten. Wenn Sie sich nicht sicher sind, wenden Sie sich bitte an Ihren Netzwerkadministrator."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PASSWORD_TITLE="Passwort"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_DESCRIPTION="SFTP-Port des Servers. Die am häufigsten verwendete Einstellung ist der Port 22. Wenn Sie sich nicht sicher sind, wenden Sie sich bitte an Ihren Netzwerkadministrator."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_TITLE="Port"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PRIVKEY_DESCRIPTION="LESEN SIE DIE DOKUMENTATION BEVOR SIE DIESE FUNKTION NUTZEN! Der absolute Dateisystempfad zur RSA / DSA Privatschlüsseldatei für die Verbindung zum entfernten Server. Sollte dieser verschlüsselt sein, geben Sie im Feld oben das Passwort ein. Sollten Sie keine Ahnung haben, was das ist oder glauben Sie, dass Sie hier Unterstützung bräuchten, lassen Sie das Feld vorerst frei und fragen Sie uns nicht danach."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PRIVKEY_TITLE="Private Schlüsseldatei (Fortgeschritten)"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PUBKEY_DESCRIPTION="LESEN SIE DIE DOKUMENTATION BEVOR SIE DIESE FUNKTION NUTZEN! Der absolute Dateisystempfad zur RSA / DSA öffentlichen Schlüsseldatei für die Verbindung zum entfernten Server. Sollte dieser verschlüsselt sein, geben Sie im Feld oben das Passwort ein. Sollten Sie keine Ahnung haben, was das ist oder glauben Sie, dass Sie hier Unterstützung bräuchten, lassen Sie das Feld vorerst frei und fragen Sie uns nicht danach."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PUBKEY_TITLE="Öffentliche Schlüsseldatei (Fortgeschritten)"
COM_AKEEBA_CONFIG_POSTPROCSFTP_TEST_DESCRIPTION="Verwenden Sie diesen Knopf, um die SFTP-Verbindung zu testen und um eventuelle Fehler zu finden, falls die Verbindung fehlschlägt."
COM_AKEEBA_CONFIG_POSTPROCSFTP_TEST_TITLE="Teste SFTP-Verbindung"
COM_AKEEBA_CONFIG_POSTPROCSFTP_USER_DESCRIPTION="Benutzername des SFTP-Servers. Bitte Groß- und Kleinschreibung beachten. Wenn Sie sich nicht sicher sind, wenden Sie sich bitte an Ihren Netzwerkadministrator."
COM_AKEEBA_CONFIG_POSTPROCSFTP_USER_TITLE="Benutzername"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_DIRECTORY_DESCRIPTION="Das Verzeichnis, in welches die Sicherungsdateien in Ihrem iDriveSync-Zugang gespeichert werden sollen. Wenn Sie keine Angabe machen, werden die Daten im Wurzelverzeichnis des iDriveSyncs gespeichert."
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_DIRECTORY_TITLE="Verzeichnis"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_NEWENDPOINT_DESCRIPTION="Ab Mitte -2016 müssen neue Benutzer den neuen API-Endpunkt nutzen."
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_NEWENDPOINT_TITLE="Neuen Endpunkt benutzen"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PASSWORD_DESCRIPTION="Ihr iDriveSync-Passwort"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PASSWORD_TITLE="Passwort"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PVTKEY_DESCRIPTION="Ihr privater iDriveSync-Schlüssel. Nur, wenn Sie auch einen privaten Schlüssel in Ihrem iDriveSync-Account nutzen."
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PVTKEY_TITLE="Privatschlüssel (optimal)"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_USERNAME_DESCRIPTION="Der Benutzername oder die E-Mail Adresse, die Sie bei der Registrierung für iDriveSync verwendet haben"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_USERNAME_TITLE="Benutzername oder E-Mail"
COM_AKEEBA_CONFIG_PROCEMAIL_ADDRESS_DESCRIPTION="Die E-Mail-Adresse, an welche die Sicherung gesendet werden soll."
COM_AKEEBA_CONFIG_PROCEMAIL_ADDRESS_TITLE="E-Mail-Adresse"
COM_AKEEBA_CONFIG_PROCEMAIL_SUBJECT_DESCRIPTION="Der Betreff der E-Mail (optional). Diese Option ist hier nur aufgeführt, um die Unterscheidung von Sicherungen aus unterschiedlichen Seiten zu vereinfachen."
