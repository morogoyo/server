COM_AKEEBA_CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup unterbricht die Verabeitung nachdem große Sicherungen gespeichert werden. Ist diese Option aktiviert, wird Akeeba Backup schneller arbeiten. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler (500) auftreten."
