COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Wollen Sie gefragt werden, ob die Desktopbenachrichtungen angezeigt werden sollen? Desktopbenachrichtigungen erscheinen, wenn die Sicherung startet, beendet ist oder gewarnt werden muss. Sie werden nur in kompatiblen Browsern angezeigt (typischer Weise: Chrome, Safari, Firefox, Opera), wenn Sie Akeeba Backup die Erlaubnis Desktopbenachrichtigungen anzuzeigen im Kontrollzentrum geben. Sollten Sie irgendwann die Desktopbenachrichtigungen im Browser akzeptiert oder abgelehnt haben, hat diese Einstellung <b>keine Wirkung</b>. Die einige Möglichkeit die Desktopbenachrichtigungen zu aktivieren oder zu deaktivieren, ist dann indem Sie in Ihrem Browser die Einstellung anpassen."
