COM_AKEEBA_CONFIG_AUTORESUME_DESCRIPTION="Ist diese Option deaktiviert, wird Akeeba Backup die Sicherung anhalten, wenn der Server mit einem Fehler antwortet. Ist diese Option aktiviert, wird Akeeba Backup versuchen, die Sicherung erneut zu starten, indem es den letzten Schritt wiederholt. Dies gilt nur für Sicherungen aus dem Backend. Damit lassen Sich nicht alle Sicherungsfehler umgehen, sondern nur diejenigen, die als Grund eine zu strenge CPU-Nutzungsreglementierung oder Netzwerkfehler als Ursache haben."
COM_AKEEBA_CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Wie oft soll Akeeba Backup versuchen, die Sicherung erneut zu starten, bevor endgültig aufgegeben wird. 3 bis 5 Versuche ist optimal für die meisten Server."
