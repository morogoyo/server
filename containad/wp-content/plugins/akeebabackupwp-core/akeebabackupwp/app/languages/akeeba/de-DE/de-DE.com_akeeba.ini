COM_AKEEBA_TRANSFER_ERR_CANNOTACCESSTESTFILE="Akeeba Backup kann die angegebenen Verbindungsinformationen im Zusammenhang zur neuen Seite nicht überprüfen. Falls Sie versuchen, die Seite in einem Unterverzeichnis wiederherzustellen, bedeutet das, dass der Zugriff auf das Unterverzeichnis durch die Hauptseite verhindert wurde. Bitte kontaktieren Sie Ihren Administrator. In jedem anderen Fall, haben Sie falsche Verbindungsinformationen angegeben; meistens ein falsches Unterverzeichnis. Bitte kontaktieren Sie Ihren Anbieter und fragen diesen nach den korrekten Verbindungsinformationen <em>inklusive dem Verzeichnis</em>, was zu der im Assistenten angegebenen URL passt. Danach tragen Sie hier bitte die richtigen Informationen ein und fahren mit der Wiederherstellung fort."
