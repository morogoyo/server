COM_AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY="Ihre Seite läuft mit der PHP-Version %s, die seit dem %s keine Sicherheitsupdates mehr erhält. Diese Version auf einer Live-Seite zu benutzen ist <b>gefährlich</b>: Nicht behobene Sicherheitsprobleme können Ihre Seite verwundbar für Hackerangriffe machen. Darüberhinaus pflegen wir veraltete PHP-Versionen nur bis nach neun Monate nach deren Unterstützungsende. Daher unterstützen wir Ihre PHP-Version nur noch bis %s. Wir empfehlen Ihnen dringend Ihren Anbieter zu kontaktieren und auf die PHP-Version %s oder höher zu aktualisieren."
