COM_AKEEBA_CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Ist dieses Kästchen nicht angehakt (Standard), wird der Sicherungsschritt in weniger Zeit fertig sein, als in der angegebenen minimalen Ausführungszeit. Akeeba Backup wird ggf. so lange warten, bis diese Zeit erreicht ist. Dies kann aber bedeuten, dass auf sehr restriktiven Servern, die Sicherung fehlschlägt. Wird dieses Kästchen angehakt, wird Akeeba Backup die Zeit im Sicherungsprozess im Browser berücksichtigen, damit diese Begrenzung umgangen werden kann. WICHTIG: Diese Option wirkt sich nur auf die Sicherungen im Backend aus. Frontend-Sicherungen, JSON API (remote)- und Command-Line (CLI)-Sicherungen, nutzen immer die Wartezeit auf der Serverseite."
