COM_AKEEBA_CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup unterbricht die Sicherung, wenn es auf einer neuen Domain ausgeführt wird. Dies verbessert die Ausführung des Prozesses, aber verlängert die Sicherungszeit um ca 10 bis 20 Sekunden. Ist diese Option aktiviert, wird Akeeba Backup schneller Arbeiten. Jedenfalls kann dies dazuführen, dass die angezeigten Sicherungsschritte sprunghaft (nicht gleichmäßig) verlaufen."
COM_AKEEBA_CONFIG_ADVANCED_SBBD_LABEL="Deaktiviere den Zwischenstop zwischen Domains"
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup unterbricht die Verabeitung bevor große Sicherungen gespeichert werden. Ist diese Option aktiviert, wird Akeeba Backup schneller arbeiten. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler (500) auftreten."
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_LABEL="Deaktiviere Zwischenstop für große Dateien"
COM_AKEEBA_CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup unterbricht die Sicherung, wenn befürchtet wird, dass eine Laufzeitüberschreitung das Speichern einer Sicherungsdatei verhindern wird. Diese Berechnung ist nicht absolut präzise und kann zu langsameren Sicherungen führen. Ist diese Option aktiviert, kann es sein, dass Akeeba Backup schneller arbeitet. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler (500) auftreten."
COM_AKEEBA_CONFIG_ADVANCED_SBPA_LABEL="Deaktiviere proaktiven Zwischenstop"
COM_AKEEBA_CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup legt Zwischenschritte in den Unterschritten des Abschlusses und der Nachbearbeitung ein. Dies kann dazuführen, dass bis zu ca 10 zusätzliche Sekunden im Gesamtprozess der Sicherung  benötigt werden. Ist diese Option aktiviert, kann es sein, dass Akeeba Backup schneller Arbeitet. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler uftreten."
COM_AKEEBA_CONFIG_ADVANCED_SBPP_LABEL="Deaktiviere Zwischenstop im Abschluss"
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_DESC="Falls Ihr Server nicht im PHP-Safe Mode läuft und die Funktionset_time_limit() untersützt, wird Akeeba Backup versuchen eine unendliche maximale Ausführungszeit zu setzen, um bestimmte Zeitüberschreitungsfehler abzufangen."
