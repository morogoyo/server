COM_AKEEBA_CONFIG_USAGESTATS_DESC="Βοηθήστε μας να βελτιώσουμε το λογισμικό μας συλλέγοντας ανώνυμα τις εκδόσεις των PHP, MySQL και Joomla! που χρησιμοποιείτε. Αυτές οι πληροφορίες μας βοηθούν να αποφασίσουμε ποίες εκδόσεις του Joomla!, της PHP και της MySQL να υποστηρίξουμε σε μελλοντικές εκδόσεις. Σημείωση: ΔΕΝ συλλέγουμε το όνομα του ιστοχώρου σας, την διεύθυνση IP του ή οποιαδήποτε άλλη άμεσα ή έμμεσα μοναδικά αναγνωρίσιμη πληροφορία."
