COM_AKEEBA_CONFIG_GOOGLESTORAGEBUCKET_DESCRIPTION="Το όνομα του κάδου (bucket) στο Google Storage. Βεβαιωθείτε ότι είναι γραμμένο ακριβώς όπως εμφανίζεται στο Google Cloud Storage browser web application (https://sandbox.google.com/storage)"
