COM_AKEEBA_CONFIG_GOOGLESTORAGEACCESSKEY_DESCRIPTION="Το κλειδί πρόσβασης (Access Key) για το Google Storage το οποία σας γνωστοποιείται στο Cloud Storage key management tool (https://code.google.com/apis/console#:storage:legacy)"
