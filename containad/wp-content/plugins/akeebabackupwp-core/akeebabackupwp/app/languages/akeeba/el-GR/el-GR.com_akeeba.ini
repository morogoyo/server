COM_AKEEBA_ENGINE_TEXTEXTRACT_DESC="Όταν ενεργοποιηθεί το Akeeba Backup θα προβεί στην εκτέλεση της διαδικασίας εξαγωγής του αντιγράφου ασφαλείας χωρίς να εγγραφεί τίποτα στον δίσκο. Αυτό επιβεβαιώνει ότι το αντίγραφο ασφαλείας δεν είναι κατεστραμμένο. ΣΗΜΑΝΤΙΚΟ: αυτό το χαρακτηριστικό ΔΕΝ λειτουργεί όταν η επιλογή <em>Επεξεργασία κάθε τμήματος άμεσα</em> έχει ενεργοποιηθεί. Επίσης σημειώστε ότι αυτό θα αυξήσει τον χρόνο που απαιτείται για την ολοκλήρωση της διαδικασίας λήψης αντιγράφου ασφαλείας και χρησιμοποιεί σημαντικά μεγαλύτερο χρόνο CPU και μνήμη. Τέλος, παρακαλώ σημειώστε ότι αυτό το χαρακτηριστικό εξασφαλίζει μόνο ότι το αντίγραφο ασφαλείας μπορεί να εξαχθεί, ΔΕΝ ελέγχει αν τα δεδομένα της βάσης δεδομένων μπορούν να επαναφερθούν ή αν ο ιστοχώρος που επαναφέρεται λειτουργεί ορθώς. Ένας τέτοιος περιοδικός, ενδελεχής έλεγχος παραμένει στην ευθύνη σας.\n\nΈλεγχος ακεραιότητας αρχειοθηκών αντιγράφων ασφαλείας"
COM_AKEEBA_ENGINE_TEXTEXTRACT_ERR_ENGINENOTFOUND="Το αρχείο restore.php δεν βρέθηκε μέσα στον κεντρικό φάκελο του Akeeba Backup. Η ακεραιότητα των αρχείων αντιγράφου ασφαλείας δεν μπορεί να ελεγχθεί."
