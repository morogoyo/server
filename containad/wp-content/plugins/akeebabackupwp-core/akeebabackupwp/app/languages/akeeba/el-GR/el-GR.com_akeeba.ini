COM_AKEEBA_CONFIG_GOOGLESTORAGEUSESSL_DESCRIPTION="Εάν ενεργοποιηθεί, μια ασφαλής (HTTPS) σύνδεση θα χρησιμοποιηθεί κατά το ανέβασμα των αρχείων σας. Ενώ αυξάνει την ασφάλεια των μεταφερόμενων αρχείων, επίσης αυξάνει την πιθανότητα αποτυχίας της λήψης αντιγράφου ασφαλείας λόγω υπέρβασης του μέγιστου διαθέσιμου χρόνου εκτέλεσης."
