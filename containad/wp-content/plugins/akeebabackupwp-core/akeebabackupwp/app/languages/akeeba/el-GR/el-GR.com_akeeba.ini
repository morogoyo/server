COM_AKEEBA_ALICE_ANALYZE_RUNTIME_ERRORS_FATALERROR_SOLUTION="Εάν δεν καταννοείτε τι σημαίνει και έχετε μια ενεργή συνδρομή στον ιστοχώρο μας παρακαλώ υποβάλλετε ένα νέο αίτημα υποστήριξης επιβεβαιώνοντας ότι 1. έχετε επισυνάψει ένα αρχείο ZIP με το αρχείο καταγραφής και 2. έχετε επικολλήσει το κείμενο που βλέπετε στο πάνω μέρος της παρούσας σελίδας."
COM_AKEEBA_LOG_SIZE_WARNING="Το αρχείο καταγραφής σας έχει μέγεθος %s Mb. Αν προσπαθήσετε να το δείτε μέσα από τον φυλλομετρητή ιστού μπορεί να προκαλέσει το απότομο κλείσιμο του φυλλομετρητή ή ένα σφάλμα τέλους χρόνου στον διακομιστή σας. Παρακαλώ χρησιμοποιήστε το κουμπί Μεταφόρτωση Αρχείου Καταγραφής πιο πάνω για να μεταφορτώσετε το αρχείο στον υπολογιστή σας. Στην συνέχεια μπορείτε να το ανοίξετε και να το διαβάσετε με οποιονδήποτε επεξεργαστή απλού κειμένου."
