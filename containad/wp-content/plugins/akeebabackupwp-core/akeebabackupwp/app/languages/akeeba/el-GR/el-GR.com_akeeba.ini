COM_AKEEBA_CONFIG_GOOGLESTORAGEDIRECTORY_DESCRIPTION="Ο κάταλογος μέσα στον κάδο όπου θέλετε να αποθηκευτούν οι αρχειοθήκες αντιγράφου ασφαλείας. Αφήστε κενό για αποθήκευση στον ριζικό κατάλογο του κάδου."
COM_AKEEBA_CONFIG_GOOGLESTORAGEDIRECTORY_TITLE="Κατάλογος"
COM_AKEEBA_CONFIG_GOOGLESTORAGELOWERCASE_DESCRIPTION="Εάν ενεργοποιηθεί, το Akeeba Backup θα προσπαθήσει να μετατρέψει το όνομα κάδου (bucket) του Google Sotrage σε πεζούς χαρακτήρες, π.χ. το MyBucket θα γίνει mybucket. Εάν έχετε δημιουργήσει έναν κάδο με κεφαλαίους χαρακτήρες στο όνομά του, π.χ. MyNewBucket, αποεπιλέξτε αυτή την επιλογή και βεβαιωθείτε ότι το όνομα του κάδου είναι γραμμένο ακριβώς όπως εμφανίζεται στο Google Cloud Storage browser web application (https://sandbox.google.com/storage)."
COM_AKEEBA_CONFIG_GOOGLESTORAGELOWERCASE_TITLE="Μετατροπή ονόματος κάδου (bucket) σε πεζά"
COM_AKEEBA_CONFIG_GOOGLESTORAGESECRETKEY_DESCRIPTION="Το μυστικό κλειδί (Secret Key) για το Google Storage το οποία σας γνωστοποιείται στο Cloud Storage key management tool (https://code.google.com/apis/console#:storage:legacy)"
