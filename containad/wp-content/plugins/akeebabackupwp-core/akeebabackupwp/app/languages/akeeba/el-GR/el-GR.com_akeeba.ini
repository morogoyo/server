COM_AKEEBA_TRANSFER_WARN_FIREWALLED_BODY="Κάποιες από τις μεθόδους μεταφοράς αρχείων που αναφέρονται πιο πάνω και σημειώνονται με &#128274; παρεμποδίζονται από ένα τείχος ασφαλείας στον διακομιστή σας. Εάν τις χρησιμοποιήσετε τότε είναι πολύ πιθανό ο παρόν οδηγός να αποτύχει. Παρακαλώ επικοινωνήστε με τον πάροχο φιλοξενίας του ιστοχώρου σας και ζητήστε του να απενεργοποιήσει το τείχος προστασίας ή να προσθέσει εξαιρέσεις πριν μεταφέρετε τον ιστοχώρο σας. Εναλλακτικά επιλέξτε την μέθοδο Χειροκίνητα πιο πάνω και ακολουθήστε τις οδηγίες για χειροκίνητη μεταφορά του ιστοχώρου σας."
