COM_AKEEBA_CONFIG_MAXAGEQUOTA_ENABLE_DESCRIPTION="Αφαιρεί αυτόματα τις αρχειοθήκες αντιγράφων ασφαλείας βασιζόμενο στην ημέρα που πάρθηκε το αντίγραφο ασφαλείας. ΠΡΟΣΟΧΗ: ΕΝΕΓΟΠΟΙΟΝΤΑΣ ΑΥΤΗΝ ΤΗΝ ΕΠΙΛΟΓΗ, ΟΛΕΣ ΟΙ ΑΛΛΕΣ ΕΠΙΛΟΓΕΣ ΟΡΙΩΝ (ΠΛΗΘΟΣ ΚΑΙ ΜΕΓΕΘΟΣ) ΘΑ ΑΓΝΟΗΘΟΥΝ."
COM_AKEEBA_CONFIG_MAXAGEQUOTA_ENABLE_TITLE="Eνεργοποίηση ορίου μέγιστης ηλικίας"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_KEEPDAY_DESCRIPTION="Τα αντίγραφα ασφαλείας που πάρθηκαν αυτή την ημέρα του μήνα δεν θα διαγραφούν ποτέ. Αφήστε την εξ'ορισμού τύθμιση, 1, για να διατηρούνται όλα τα αντίγραφα ασφαλείας που πάρθηκαν την 1η ημέρα κάθε μήνα"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_KEEPDAY_TITLE="Μην διαγράψεις αντίγραφα που πάρθηκαν αυτήν την ημέρα του μήνα"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_MAXDAYS_DESCRIPTION="Οι αρχειοθήκες αντιγράφων ασφλαείας που είναι παλαιότερες από τόσες ημέρες θα διαγραφούν αυτόματα. Αφήστε την εξ'ορισμού ρύθμιση, 31, για να διατηρήσετε όλα τα αντίγραφα ασφαλείας του τελευταίου μήνα"
COM_AKEEBA_CONFIG_MAXAGEQUOTA_MAXDAYS_TITLE="Μέγιστη ηλικία, σε ημέρες"
COM_AKEEBA_CONFIG_MAXEXECTIME_DESCRIPTION="Κάθε βήμα του Akeeba Backup θα διαρκέσει <i>το πολύ</i> όσο ορίζεται εδώ. Χρησιμοποιήστε μια τιμή μικρότερη από το μέγιστο διαθέσιμο χρόνο εκτέλεσης στο αρχείο ρυθμίσεων της PHP. Συνήθως μια ρύθμιση γύρω στα 10 δευτερόλεπτα είναι αρκετή, εκτός από πολύ περιοριστικούς διακομιστές.<br/><br/>Συμβουλή: Επιλέξτε Custom και πληκτρολογήστε την επιθυμητή τιμή αν δεν εμφανίζεται στην λίστα."
COM_AKEEBA_CONFIG_MAXEXECTIME_TITLE="Μέγιστος χρόνος εκτέλεσης"
COM_AKEEBA_CONFIG_MAXPACKET_DESCRIPTION="Το μέγιστο μήκος μιας εκτεταμένης εντολής INSERT. Συνίσταται να το κρατήσετε μικρό ώστε η MySQL να μην πετάει σφάλμα κατά την διάρκεια της επαναφοράς της βάσης δεδομένων σας"
COM_AKEEBA_CONFIG_MAXPACKET_TITLE="Μέγιστο μήκος πακέτου εκτεταμένης εντολής INSERTs"
COM_AKEEBA_CONFIG_MINEXECTIME_DESCRIPTION="Κάθε βήμα του Akeeba Backup θα διαρκέσει <i>το λιγότερο</i> όσο χρόνο ορίσετε εδώ. Αυτό απαιτείται για την ορθή λειτουργία σε διακομιστές με προστασία έναντι σε επιθέσεις υπερφόρτωσης. Εάν λαμβάνετε μήνυμα σφάλματος 403 Forbidden ή σφάλματα AJAX, παρακαλώ αυξήστε την τιμή. Επιλέγοντας 0 απενεργοποιείται αυτό το χαρακτηριστικό.<br/><br/><b>Συμβουλή</b>: Επιλέξτε Custom και πληκτρολογήστε την επιθυμητή τιμή αν δεν εμφανίζεται στην λίστα."
COM_AKEEBA_CONFIG_MINEXECTIME_TITLE="Ελάχιστος χρόνος εκτέλεσης"
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Όταν είναι ενεργό, το Akeeba Backup θα προσπαθήσει να λάβει αντίγραφο ασφαλείας από αυτά τα προηγμένα χαρακτηριστικά της MySQL 5. Εάν το αντίγραφο ασφαλείας σας κρεμάει κατά την φάση της λήψης αντιγράφου ασφαλείας της βάσης δεδομένων, θα πρέπει να απενεργοποιήσετε αυτό το χαρακτηριστικό."
COM_AKEEBA_CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Λήψη αντιγράφου PROCEDURE, FUNCTION και TRIGGER"
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TIP="Αφαιρεί το USING BTREE και USING HASH από τον ορισμό του ευρετηρίου των πινάκων στα αρχεία βάσης δεδομένων. Απαιτείται σε διακομιστές που έχουν οποιαδήποτε από αυτές τις δυο μηχανές απενεργοποιημένες (π.χ. στις τελευταίες εκδόσεις του XAMPP). ΠΡΟΣΟΧΗ! ΜΠΟΡΕΙ ΝΑ ΠΡΟΚΑΛΕΣΕΙ ΠΡΟΒΛΗΜΑΤΑ ΣΕ ΜΕΡΙΚΟΥΣ ΔΙΑΚΟΜΙΣΤΕΣ."
COM_AKEEBA_CONFIG_MYSQLNOBTREE_TITLE="Αγνόηση μηχανής ευρετηρίου"
COM_AKEEBA_CONFIG_NODEPENDENCIES_DESCRIPTION="Όταν ενεργοποιηθεί, το Akeeba Backup δεν θα προσπαθήσει να ανιχνεύσει τις εξαρτήσεις μεταξύ πινάκων και όψεων. Χρησιμοποιήστε το μόνο αν έχετε εκατοντάδες πίνακες και όψεις και δεν χρησιμοποιείτε VIEW, FUNCTION, PROCEDURE, TRIGGER ή πίνακες με τις (σπάνιες) μηχανές TEMPORARY, MEMORY, MERGE ή FEDERATED."
COM_AKEEBA_CONFIG_NODEPENDENCIES_TITLE="Μη ανίχνευση εξαρτήσεων"
