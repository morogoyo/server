COM_AKEEBA_CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Το συνολικό πλήθος ξεπερασμένων εγγραφών (αντίγραφα ασφαλείας των οποίων τα αρχεία έχουν διαγραφεί) που θα διατηρηθούν στην λίστα της Διαχείρισης Αντιγράφων Ασφαλείας. Θέστε το σε 0 για άρση περιορισμών."
COM_AKEEBA_CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Πλήθος ξεπερασμένων εγγραφών προς διατήρηση"
COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_DESCRIPTION="Συμπληρώνεται αυτόματα όταν ολοκληρώσετε τον έλεγχο ταυτότητας στο Βήμα 1 παραπάνω. Μην μοιράζεστε το ίδιο διακριτικό σε πολλούς ιστοχώρους. Αντ' αυτού, πιστοποιήστε την αυθεντικότητα κάθε ιστοχώρου ξεχωριστά."
COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_TITLE="Σύμβολο Σύνδεσης"
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_DESCRIPTION="Ο κατάλογος του Microsoft OneDrive όπου θα αποθηκευτούν τα εφεδρικά αρχεία. Παρακαλώ χρησιμοποιήστε την κάθετο ( / ), κι όχι την ανάποδη κάθετο ( \\ ). Επιπλεόν θυμηθείτε να προσθέσετε μια κάθετο στην αρχή. Σωστό: /some/thing. Λάθος: some\thing. Μια μόνη κάθετος στην αρχή σημαίνει ότι τα αρχεία θα αποθηκευτούν στη ρίζα της μονάδας του δίσκου (αρχικός κατάλογος δίσκου)"
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_TITLE="Κατάλογος"
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_DESCRIPTION="Συμπληρώνεται αυτόματα όταν ολοκληρώσετε τον έλεγχο ταυτότητας στο Βήμα 1 παραπάνω. Μην μοιράζεστε το ίδιο διακριτικό σε πολλούς ιστοχώρους. Αντ' αυτού, πιστοποιήστε την αυθεντικότητα κάθε ιστοχώρου ξεχωριστά."
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_TITLE="Ανανέωση Συμβόλου"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_DESCRIPTION="Όταν ενεργοποιηθεί, μόνο τα αρχεία που μεταβλήθηκαν μετά την προκαθορισμένη ημερομηνία θα προστεθούν στο αντίγραφο ασφαλείας."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_TITLE="Φίλτρο ημερομηνίας"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_DESCRIPTION="Το Akeeba Backup θα λάβει αντίγραφο ασφαλείας μόνο από τα αρχεία που μεταβλήθηκαν μετά από αυτή την ημερομηνία και ώρα. Η μορφή είναι ΕΕΕΕ-ΜΜ-ΗΗ ΩΩ:ΛΛ:ΔΔ. Όλες οι ημερομηνίες και ώρες εκφράζονται στην ζώνη ώρας του διακομιστή σας."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_TITLE="Προσθήκη αρχείων που τροποποιήθηκαν μετά από"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_DESCRIPTION="Αυτόματος αποκλεισμός αρχείων καταγραφής σφαλμάτων, π.χ. <code>error_log</code>, όπου κι αν βρίσκονται στον ιστοχώρο σας. Αυτά τα αρχεία αλλάζουν μέγεθος κατά την διάρκεια λήψης αντιγράφου ασφαλείας, κάτι που μπορεί να οδηγήσει σε κατεστραμμένα αντίγραφα ασφαλείας."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_TITLE="Αποκλεισμός αρχείων καταγραφής σφαλμάτων"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_DESCRIPTION="Όταν ενεργοποιηθεί, τα περιεχόμενα των πινάκων όρων και ταξονομίας του Finder (έξυπνη αναζήτηση) θα παραλειφθούν από το αντίγραφο ασφαλείας. Συνιστούμε ανεπιφύλακτα να το ενεργοποιήσετε αυτή την επιλογή για λόγους απόδοσης. Μετά την επαναφορά του ιστοχώρου σας, παρακαλώ πάτε στις Εφαρμογές, Έκυπνη Αναζήτηση και κάντε κλικ στο κουμπί Ευρετηριοποίηση για την επαναδημιουργία αυτών των πινάκων."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_TITLE="Παράλειψη πινάκων Finder (έξυπνης αναζήτησης)"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_DESCRIPTION="Όταν ενεργοποιηθεί, το Akeeba Backup θα αποκελίσει αυτόματα τους πιο κοινούς καταλόγους που χρησιμοποιούνται από παρόχους φιλοξενίας για την αποθήκευση στατιστικών για τον ιστοχώρο σας. Αυτοί οι κατάλογοι είναι μόνο για ανάγνωση από τον χρήστη του ιστοχώρου σας, προκαλώντας προβλήματα κατά την επαναφορά αν έχουν συμπεριληφθεί στο αντίγραφο ασφαλείας."
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_TITLE="Αποκλεισμός καταλόγων στατιστικών του παρόχου φιλοξενίας"
COM_AKEEBA_CONFIG_OUTDIR_DESCRIPTION="Ο κατάλογος στον διακομιστή σας στον οποίο το Akeeba Backup θα αποθηκεύσεις τα αντίγραφα ασφαλείας και τα αρχεία καταγραφής. Μπορείτε να χρησιμοποιήσετε τις παρακάτω μεταβλητές:<ul><li><b>[DEFAULT_OUTPUT]</b> Εξορισμού κατάλογος εξόδου</li><li><b>[SITEROOT]</b> Ο ριζικός κατάλογος του ιστοχώρου σας</li><li><b>[ROOTPARENT]</b> Ένα επίπεδο πάνω από τον ριζικό κατάλογο του ιστοχώρου σας</li></ul>"
COM_AKEEBA_CONFIG_OUTDIR_TITLE="Κατάλογος Εξόδου"
COM_AKEEBA_CONFIG_PARTSIZE_DESCRIPTION="Το Akeeba Backup μπορεί να παράγει αρχειοθήκες πολλών μερών (τμηματοποιημένες) ώστε να μπορέσει να ξεπεράσει περιορισμο΄θς μεγεθών αρχείων υπό κάποιες προϋποθέσεις. Αυτή η επιλογή καθορίζει το μέγιστο μέγεθος κάθε μέρους. Εάν το μειώσετε στο 0, το χαρακτηριστικό τμηματοποίησης απενεργοποιείται.</br><b>Σημαντικό:</b>Εάν χρησιμοποιείτε κάποια μηχανή επεξεργασίας δεδομένων που μεταφέρει τις αρχειοθήκες σε μια απομακρυσμένη τοποθεσία (π.χ. αποθήκευση στο νέφος) χρησιμοποιείστε μια τιμή γύρω στο 1-5 Mb για βέλτιστα αποτελέσματα."
COM_AKEEBA_CONFIG_PARTSIZE_TITLE="Μέγεθος μέρους για τμηματοποίηση αρχειοθηκών"
COM_AKEEBA_CONFIG_PLATFORM="Παράκαμψη ρυθμίσεων ιστοχώρου"
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_DESCRIPTION="Το όνομα της βάσης δεδομένων της οποίας θα ληφθεί αντίγραφο ασφαλείας. Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_TITLE="Όνομα βάσης δεδομένων"
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_DESCRIPTION="Επιλέξτε το πρόγραμμα οδήγησης για την σύνδεση στην βάση δεδομένων του ιστοχώρου. Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_TITLE="Οδηγός σύνδεσης βάσης δεδομένων"
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_DESCRIPTION="Το όνομα τομέα ή διεύθυνση IP του διακομιστή της βάσης δεδομένων. Συνήθως ειναι localhost ή 127.0.0.1. Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_TITLE="Όνομα τομέα διακομιστή β.δ."
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_DESCRIPTION="Το συνθηματικό (password) για την σύνδεση στην βάση δεδομένων. Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_TITLE="Συνθηματικό"
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_DESCRIPTION="(προαιρετικό) Η θύρα στην οποία ακούει ο διακομιστής της βάσης δεδομένων. Εάν δεν είστε σίγουροι, αφήστε το κενό για να χρησιμοποιηθεί η εξορισμού θύρα (3306 για διακομιστές MySQL). Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_TITLE="Θύρα διακομιστή β.δ."
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_DESCRIPTION="Το πρόθεμα των πινάκων της βάσης δεδομένων, συμπεριλαμβανομένης της κάτω παύλας, π.χ. <tt>jos_</tt>. Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_TITLE="Πρόθεμα"
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_DESCRIPTION="Το όνομα χρήστη για την σύνδεση στην βάση δεδομένων. Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_TITLE="Όνομα χρήστη"
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_DESCRIPTION="Όταν έχετε επιλέξει την Παράκαμψη Καταλόγου Βάσης Ιστοχώρου πιο πάνω, το Akeeba Backup θα λάβει αντίγραφο ασφαλείας από όλα τα αρχεία και τους φακέλους κάτω από τον φάκελο που επιλέγετε εδώ"
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_TITLE="Εξαναγκασμένος κατάλογος βάσης"
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_DESCRIPTION="Όταν δεν έχει επιλεγεί (εξορισμού) το Akeeba Backup θα λάβει αντίγραφο ασφαλείας από όλους τους πίνακες της βάσης δεδομένων που είναι συνδεδεμένη με τον ιστοχώρο στον οποίο είναι εγκατεστημένο. Όταν επιλεγεί, το Akeeba Backup θα λάβει αντίγραφο ασφαλείας από όλους τους πίνακες της βάσης δεδομένων με τα στοιχεία σύνδεσης πιο κάτω."
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_TITLE="Παράκαμψη βάσης δεδομένων ιστοχώρου"
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_DESCRIPTION="Όταν δεν έχει επιλεγεί (εξορισμού) το Akeeba Backup θα λάβει αντίγραφο ασφαλείας από όλα τα αρχεία και τους φακέλους κάτω από τον ριζικό φάκελο του ιστοχώρου στον οποίο είναι εγκατεστημένο. Όταν επιλεγεί, το Akeeba Backup θα λάβει αντίγραφο ασφαλείας από όλα τα αρχεία και τους φακέλους κάτω από τον φάκελο που έχετε σημειώσει στην επιλογή Εξαναγκασμένος Κατάλογος Βάσης πιο κάτω."
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_TITLE="Παράκαμψη καταλόγου βάσης ιστοχώρου"
COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Εάν ενεργοποιηθεί, το Akeeba Backup θα προσπαθήσει να συνδεθεί στον διακομιστή FTP σας χρησιμοποιώντας μια κρυπτογραφημένη με SSL σύνδεση. <strong>Αυτό δεν είναι το ίδιο με το SFTP, SCP ή το «Secure FTP»!</strong> Παρακαλώ σημειώστε ότι αν ο διακομιστής δεν υποστηρίζει αυτή την μέθοδο να έχετε σφάλματα σύνδεσης."
COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_TITLE="Χρήση FTP πάνω από SSL (FTPS)"
COM_AKEEBA_CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Το όνομα του διακομιστή FTP, χωρίς το πρωτόκολλο. Αυτό σημαίνει ότι το <tt>ftp://example.com</tt> είναι <b>λάθος</b> ενώ το <tt>example.com</tt> είναι σωστό. Η μηχανή υποστηρίζει μόνο διακομιστές FTP και FTPS. <u>Δεν υποστηρίζονται</u> διακομιστές SFTP, SCP και άλλες παραλλαγές του SSH."
COM_AKEEBA_CONFIG_POSTPROCFTP_HOST_TITLE="Όνομα διακομιστή"
COM_AKEEBA_CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Η απόλυτη διαδρομή <b>FTP</b> προς τον κατάλογο όπου θα μεταφορτωθούν τα αρχεία. Εάν δεν είστε σίγουροι, συνδεθείτε στον διακομιστή σας με το FileZilla, πηγαίνετε στον επιθυμητό φάκελλο και αντιγράψτε την διαδρομή που εμφανίζεται στο άνω μέρος της δεξιάς πλευράς του παραθύρου επάνω από την λίστα φακέλλων. Είναι συνήθως κάτι σύντομο, π.χ. <tt>/public_html</tt>."
COM_AKEEBA_CONFIG_POSTPROCFTP_INITDIR_TITLE="Αρχικός κατάλογος"
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_DESCRIPTION="Η σχετική διαδρομή στον αρχικό κατάλογο θα δημιουργηθεί, εάν δεν υπάρχει. Αφήστε το κενό για να μεταφορτωθούν τα αρχεία απευθείας μέσα στον αρχικό κατάλογο. Μπορείτε να χρησιμοποιήσετετε τις ακόλουθες μακροεντολές: <ul><li><b>[HOST]</b> Το όνομα του κεντρικού εξυπηρετητή. ΠΡΟΣΟΧΗ! Δε λειτουργεί σε κατάσταση λειτουργία CRON. </li><li><b>[DATE]</b> Τρέχουσα ημερομηνία </li><li><b>[TIME]</b> Τρέχουσα ώρα</li></ul>"
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_TITLE="Υποκατάλογος"
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Χρήση της παθητικής κατάστασης σύνδεσης FTP κατά την μεταφορά δεδομένων. Αυτό ενεργοποιείται εξορισμού καθώς έιναι η μόνη μέθοδος που λειτουργεί μέσα από τα τείχη προστασίας που είναι εγκατεστημένα στους εμπορικούς διακομιστές. Μην το απενεργοποιείτε εκτός αν ο διακομιστής σας δεν βρίσκεται πίσω από τείχος προστασίας και ο διακομιστής FTP σας απαιτεί ενεργή σύνδεση μεταφοράς αρχείων."
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_TITLE="Χρήση παθητικής κατάστασης"
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Συνθηματικό χρήστη FTP. Συνήθως υπάρχει διάκριση πεζών-κεφαλαίων. Αν δεν είστε σίγουροι, παρακαλώ ρωτήστε τον διαχειριστή του δικτύου σας."
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSWORD_TITLE="Συνθηματικό"
COM_AKEEBA_CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Η θύρα του διακομιστή FTP. Η πιο κοινή ρύθμιση είναι η 21. Αν δεν είστε σίγουροι, παρακαλώ ρωτήστε τον διαχειριστή του δικτύου σας."
COM_AKEEBA_CONFIG_POSTPROCFTP_PORT_TITLE="Θύρα"
COM_AKEEBA_CONFIG_POSTPROCFTP_TEST_DESCRIPTION="Χρησιμοποιήστε αυτό το κουμπί για να δοκιμάσετε την σύνδεση FTP και να δείτε τα σφάλματα σύνδεσης σε περίπτωση αποτυχίας."
COM_AKEEBA_CONFIG_POSTPROCFTP_TEST_TITLE="Δοκιμή σύνδεσης FTP"
COM_AKEEBA_CONFIG_POSTPROCFTP_USER_DESCRIPTION="Όνομα χρήστη FTP. Συνήθως υπάρχει διάκριση πεζών-κεφαλαίων. Αν δεν είστε σίγουροι, παρακαλώ ρωτήστε τον διαχειριστή του δικτύου σας."
COM_AKEEBA_CONFIG_POSTPROCFTP_USER_TITLE="Όνομα χρήστη"
COM_AKEEBA_CONFIG_POSTPROCPARTS_DESCRIPTION="Όταν είναι ενεργό, το Akeeba Backup θα τρέξει την μεταεπεξεργασία για κάθε μέρος με το που ολοκληρωθεί. Σε διαφορετική περίπτωση, η μεταεπεξεργασία θα τρέξει μαζικά για όλα τα αρχεία μετά το πέρας της διαδικασίας λήψης αντιγράφου ασφαλείας."
COM_AKEEBA_CONFIG_POSTPROCPARTS_TITLE="Επεξεργασία κάθε μέρους κατευθείας"
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_DESCRIPTION="Το όνομα του διακομιστή SFTP, χωρίς το πρωτόκολλο. Αυτό σημαίνει ότι το <tt>sftp://example.com</tt> είναι <b>λάθος</b> και ΔΕΝ πρέπει να χρησιμοποιηθεί ενώ το <tt>example.com</tt> είναι σωστό και ΠΡΕΠΕΙ να χρησιμοποιηθεί. Η μηχανή υποστηρίζει μόνο διακομιστές SFTP (SSH). <u>Δεν υποστηρίζονται</u> διακομιστές FTP, FTPS ή άλλες παραλλαγές του FTP. Απαιτεί την επέκταση PHP SSH2 να είναι εγκατεστημένη και ενεργή."
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_TITLE="Όνομα διακομιστή"
COM_AKEEBA_CONFIG_POSTPROCSFTP_INITDIR_DESCRIPTION="Η απόλυτη διαδρομή <b>SFTP</b> (συνήθως η διαδρομή δίσκου) προς τον κατάλογο όπου θα αποθηκευτούν τα αρχεία. Εάν δεν γνωρίζετε, συνδεθείτε στον διακομιστή σας με το FileZilla, πλοηγηθείτε στον κατάλογο που επιθυμείτε και αντιγράψτε την διαδρομή που εμφανίζεται στο πλαίσιο δεξιά, πάνω από την λίστα καταλόγων. Συνήθως είναι κάτι μακρύ, π.χ. <tt>/home/myuser/public_html</tt>."
COM_AKEEBA_CONFIG_POSTPROCSFTP_INITDIR_TITLE="Αρχικός κατάλογος"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PASSWORD_DESCRIPTION="Το συνθηματικό του διακομιστή SFTP. Συνήθως έχουν σημασία τα πεζά και τα κεφαλαία. Εάν δεν γνωρίζετε, παρακαλώ απευθυνθείτε στον διαχειριστή του διακομιστή σας."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PASSWORD_TITLE="Συνθηματικό"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_DESCRIPTION="Η θύρα του διακομιστή SFTP. Η πιο κοινή ρύθμιση είναι η 22. Αν δεν είστε σίγουροι, παρακαλώ ρωτήστε τον διαχειριστή του δικτύου σας."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_TITLE="Θύρα"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PRIVKEY_DESCRIPTION="ΔΙΑΒΑΣΤΕ ΤΗΝ ΤΕΚΜΗΡΙΩΣΗ ΠΡΙΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΗΣΕΤΕ. Η απόλυτη διαδρομή αρχείου προς ένα αρχείο RSA / DSA ιδιωτικού κλειδιού που χρησιμοποιείται για την σύνδεση στον απομακρυσμένο διακομιστή. Εάν είναι κρυπτογραφημένο, δώστε την φράση κλειδί στο πεδίο συνθηματικού πιο πάνω. Αν δεν έχετε ιδέα τι είναι αυτό, ή αν νομίζετε ότι πρέπει να ζητήσετε βοήθεια σχετικά, αφήστε το κενό και μην μας ρωτήσετε σχετικά (είναι λειτουργία για προχωρημένους)."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PRIVKEY_TITLE="Αρχείο Ιδιωτικού Κλειδιού (για προχωρημένους)"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PUBKEY_DESCRIPTION="ΔΙΑΒΑΣΤΕ ΤΗΝ ΤΕΚΜΗΡΙΩΣΗ ΠΡΙΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΗΣΕΤΕ. Η απόλυτη διαδρομή αρχείου προς ένα αρχείο RSA / DSA δημόσιου κλειδιού που χρησιμοποιείται για την σύνδεση στον απομακρυσμένο διακομιστή. Αν δεν έχετε ιδέα τι είναι αυτό, ή αν νομίζετε ότι πρέπει να ζητήσετε βοήθεια σχετικά, αφήστε το κενό και μην μας ρωτήσετε σχετικά (είναι λειτουργία για προχωρημένους)."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PUBKEY_TITLE="Αρχείο Δημόσιου Κλειδιού (για προχωρημένους)"
