COM_AKEEBA_CONFIG_USEDBSTORAGE_DESCRIPTION="Κανονικά, το Akeeba Backup χρησιμοποιεί αρχεία μέσα στον Κατάλογο Προσωρινής Αποθήκευσης για να αποθηκεύσει προσωρινά δεδομένα μεταξύ των βημάτων λήψης αντιγράφων ασφαλείας. Όταν ενεργοποιήσετε αυτή την επιλογή, το Akeeba Backup θα χρησιμοποιήσει την βάση δεδομένων αντί για αρχεία. Σε μερικούς διακομιστές κακής ποιότητας αυτή η επιλογή μπορεί να προκαλέσει την εμφάνιση σφαλμάτων όπως «MySQL server has gone away» ή «MySQL query limit exceeded» κατά την διάρκεια λήψης αντιγράφων ασφαλείας."
