COM_AKEEBA_CONFIG_INSTALLER_DESCRIPTION="Όταν λαμβάνετε ένα πλήρες αντίγραφο ασφαλείας του ιστοχώρου σας, το Akeeba Backup ενσωματώνει το καθορισμένο σενάριο επαναφοράς στην αρχειοθήκη. Αυτό επιτρέπει την επαναφορά του ιστοχώρου σας εκ του μηδενός - χωρίς να εγκαταστήσετε το Akeeba Backup ή το CMS σας - ακόμη και στην περίπτωση ολικής καταστροφής του διακομιστή του ιστοχώρου σας."
COM_AKEEBA_CONFIG_INSTALLER_TITLE="Ενσωματωμένο σενάριο επαναφοράς"
COM_AKEEBA_CONFIG_JPS_KEY_DESCRIPTION="Αυτό το κλειδί θα χρησιμοποιηθεί για την κρυπτογράφηση των περιεχομένων της αρχειοθήκης σας. Υπάρχει διάκριση πεζών-κεφαλαίων, δηλαδή ΑΒΓ, αβγ και Αβγ είναι τρία διαφορετικά συνθηματικά. Κρατήστε ένα αντίγραφο του κλειδιού σας σε ασφαλές μέρος! Εάν το χάσετε δεν υπάρχει τρόπος ανάκτησής του."
COM_AKEEBA_CONFIG_JPS_KEY_TITLE="Κλειδί Κρυτογράφησης"
COM_AKEEBA_CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Όταν ένα κατάλογος περιέχει περισσότερα αρχεία ή καταλόγους από όσα καθορίζονται εδώ, θεωρείται «μεγάλος». Ως εκ τούτου το Akeeba Backup θα προσπαθήσει να τον ξανασαρώσει στο επόμενο βήμα για να αποφύγει σφάλματα χρόνου εκτέλεσης. Μια πολύ μικρή τιμή θα καθυστερήσει την λήψη αντιγράφου ασφαλείας. Μεγαλώστε την τιμή –εφόσον δεν έχετε σφάλματα– για να επιταχύνετε την λήψη αντιγράφων ασφαλείας."
COM_AKEEBA_CONFIG_LARGEDIRTHRESHOLD_TITLE="Κατώφλι μεγάλου καταλόγου"
COM_AKEEBA_CONFIG_LARGEFILE_DESCRIPTION="Τα αρχεία που είναι μεγαλύτερα από αυτό το κατώφλι θα πακεταριστούν σε ένα ξεχωριστό βήμα για να ελαχιστοποιηθεί η πιθανότητα σφάλματος λήξης χρονικού ορίου. Τιμές μεταξύ 2 και 10Mb είναι οι βέλτιστες για τους περισσότερους διακομιστές."
COM_AKEEBA_CONFIG_LARGEFILE_TITLE="Κατώφλι μεγάλου αρχείου"
COM_AKEEBA_CONFIG_LARGE_DIRTHRESHOLD_DESCRIPTION="Πόσοι φάκελοι να σαρωθούν σε κάθε βήμα. Συνιστώμενη ρύθμιση: 50. Μεγαλύτερες τιμές θα κάνουν την λήψη αντιγράφου ασφαλείας οριακά ταχύτερη αλλά πιο πιθανή να υποκύψει σε σφάλμα ορίου χρόνου εκτέλεσης."
COM_AKEEBA_CONFIG_LARGE_DIRTHRESHOLD_TITLE="Μέγεθος βήματος σάρωσης φακέλων"
COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_DESCRIPTION="Πόσα αρχεία να σαρωθούν σε κάθε βήμα. Συνιστώμενη ρύθμιση: 100. Μεγαλύτερες τιμές θα κάνουν την λήψη αντιγράφου ασφαλείας οριακά ταχύτερη αλλά πιο πιθανή να υποκύψει σε σφάλμα ορίου χρόνου εκτέλεσης ή ανεπάρκειας μνήμης."
COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_TITLE="Μέγεθος βήματος σάρωσης αρχείων"
COM_AKEEBA_CONFIG_LBL_CONFWIZ_AFTER="Αφού το Akeeba Backup έχει ολοκληρώσει την αυτόματη βασική ρύθμιση μπορείτε να λάβετε ένα αντίγραφο ασφαλείας ή να προβείτε σε περαιτέρω ρύθμισή του."
COM_AKEEBA_CONFIG_LBL_CONFWIZ_INTRO="Φαίνεται ότι δεν έχετε διαμορφώσει το Akeeba Backup ακόμη. Κάντε κλικ στο κουμπί Οδηγός Διαμόρφωσης πιο κάτω για να εκτελέσετε την αυτόματη βασική ρύθμιση."
COM_AKEEBA_CONFIG_LIVEUPDATE_HEADER_DESC="Αυτή η περιοχή χρησιμοποιείται εσωτερικά από το Akeeba Backup όταν πραγματοποιούνται έλεγχοι για ενημερωμένες εκδόσεις"
