COM_AKEEBA_CONFIG_UPLOADKICKSTART_DESCRIPTION="Όταν επιλεγεί, ένα αντίγραφο του Akeeba Kickstart Professional θα αποσταλεί στην απομακρυσμένη τοποθεσία αποθήκευσης που έχετε επιλέξει στην Μηχανή Επεξεργασίας πιο πάνω (με εξαίρεση της μηχανές Καμία και Email). Αυτό έχει νόημα όταν έχετε επιλέξει να μεταφέρετε το αντίγραφο ασφαλείας μέσω FTP ή SFTP  σε έναν απομακρυσμένο διακομιστή: τόσο το αντίγραφο ασφαλείας σας όσο και το Kickstart, που χρησιμοποιείται για την εξαγωγή του, θα ανέβουν στον νέο διακομιστή σας. Μετά το πέρας της δημιουργίας αντιγράφου ασφαλείας μπορείτε να εκτελέσετε το Kickstart στον νέο διακομιστή σας και να προχωρήσετε με την επαναφορά του ιστοχώρου. Τόσο απλά!"
