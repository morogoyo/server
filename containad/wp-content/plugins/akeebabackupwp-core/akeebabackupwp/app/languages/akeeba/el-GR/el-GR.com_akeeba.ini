COM_AKEEBA_CONFIG_FEBENABLE_DESC="Όταν ενεργοποιηθεί πειτρέπει την λήψη απομακρυσμένων αντιγράφων ασφαλείας αλλά και την λήψη αντιγράφων ασφαλείας με την λειτουργία δημόσιου μέρους, π.χ. για χρονοπρογραμματισμό της λήψης αντιγράφων ασφαλείας"
COM_AKEEBA_CONFIG_FEBENABLE_LABEL="Ενεργοποίηση απομακρυσμένων αντιγράφων ασφάλειας και δημόσιου μέρους"
COM_AKEEBA_CONFIG_FEEMAILBODY_DESC="Αφήστε κενό για την χρήση του εξορισμού θέματος. Μπορείτε να χρησιμοποιήσετε όλες τις μεταβλητές του Akeeba Backup που χρησιμοποιείτε στην ονομασία των αρχείων, π.χ. [HOST] και [DATE]. Μπορείτε να χρησιμποιήσετε επίσης το [PROFILENUMBER] για τον α/α του τρέχοντος προφίλ, [PROFILENAME] για το όνομα του τρέχοντος προφίλ, [PARTCOUNT] για τον αριθμό των συνολικών τμημάτων της αρχειοθήκης και [FILELIST] για μια λίστα των αρχείων που απαρτίζουν το αντίγραφο ασφαλείας."
