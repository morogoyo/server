COM_AKEEBA_TRANSFER_ERR_NEWURL_INVALID="Το URL που εισάγατε δεν είναι έγκυρο."
COM_AKEEBA_TRANSFER_ERR_NEWURL_NOTEXISTS="Ο διακομιστής σας αναφέρει ότι δεν μπορεί να αποκτήσει πρόσβαση στο URL που έχετε εισάγει. Παρακαλώ ελέγξτε ότι το έχετε πληκτρολογήσει σωστά. Επίσης σημειώστε ότι ονόματα τομέα τα οποία έχουν μόλις ανατεθεί ή μεταφερθεί μπορεί να χρειαστούν <strong>έως 48 ώρες</strong> πριν γίνουν ορατά σε κάθε διακομιστή και υπολογιστή που συνδέεται στο Internet."
COM_AKEEBA_TRANSFER_ERR_NEWURL_SAME="Το URL που εισάγατε είναι το ίδιο με το αυτό από το οποίο εκτελείτε την μεταφορά. Κάτι τέτοιο δεν επιτρέπεται από αυτόν τον οδηγό. Για επαναφορά του ιστοχώρου χωρίς να τον μεταφέρετε σε νέα τοποθεσία με τον παρόντα οδηγό παρακαλώ συμβουλευτείτε το εκπαιδευτικό μας βίντεο πιο κάτω."
COM_AKEEBA_TRANSFER_ERR_NOTENOUGHSPACE="Η μεταφορά του ιστοχώρου δεν μπορεί να συνεχίσει. Χρειάζεστε περίπου %s ελεύθερο χώρο αλλά ο διακομιστής σας αναφέρει ότι υπάρχουν μόνο %s διαθέσιμα. Παρακαλώ κάνετε διαθέσιμο περισσότερο χώρο στον διακομιστή σας."
COM_AKEEBA_TRANSFER_ERR_SAMESITE="Έχετε δώσει τις πληροφορίες σύνδεσης για τον ιστοχώρο από τον οποίο μεταφέρετε. <strong>Αυτό το σφάλμα σας θα είχε προκαλέσει την ΔΙΑΓΡΑΦΗ του ιστοχώρου σας</strong>! Πρέπει να δώσετε τις πληροφορίες FTP/SFTP για τον ιστοχώρο <strong>προς</strong> τον οποίο εκτελείται η μεταφορά (νέα τοποθεσία ή νέος διακομιστής). Παρακαλώ διορθώστε τις επιλογές σας και ξαναπροσπαθήστε."
