COM_AKEEBA_CONFIG_FAILURE_TIMEOUT_DESC="Μια λήψη αντιγράφου ασφαλείας θα θεωρείται ανενεργή (αποτυχημένη) μετά από τόσα δευτερόλεπτα χωρίς δραστηριότητα.<br/>ΜΗΝ ΑΛΛΑΞΕΤΕ ΑΥΤΗ ΤΗΝ ΡΥΘΜΙΣΗ ΕΚΤΟΣ ΑΝ ΞΕΡΕΤΕ ΤΙ ΚΑΝΕΤΕ!"
